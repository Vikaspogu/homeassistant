
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

homeassistant:
  # Name of the location where Home Assistant is running
  name: Pogu's
  # Location required to calculate the time the sun rises and sets
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: 5
  # 'metric' for Metric, 'imperial' for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Chicago
  external_url: !secret homeassistant_external_url

# Text to speech
tts:
  - platform: google_translate

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /local/custom-ui/custom-ui.js

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 192.168.20.0/24
    - 10.42.3.0/24

proximity:
  home_tesla:
    zone: home
    devices:
      - device_tracker.tesla_location
    tolerance: 10
    unit_of_measurement: mi

mqtt:
  broker: emqx.default
  discovery: true

cover:
  - platform: mqtt
    name: "Garage Door"
    unique_id: "12345677"
    command_topic: "garage/set"
    state_topic: "zigbee2mqtt/GarageDoor"
    availability:
      - topic: "garage/availability"
    qos: 0
    retain: false
    payload_open: "OPEN"
    payload_close: "CLOSE"
    state_open: "open"
    state_opening: "opening"
    state_closed: "closed"
    state_closing: "closing"
    payload_available: "online"
    payload_not_available: "offline"
    value_template: >-
      {% if value_json.contact == true %}
        closed
      {% elif  value_json.contact == false %}
        open
      {% else %} 
        Unknown 
      {% endif %}

tplink:
  discovery: false
  switch:
    - host: 192.168.10.199
    - host: 192.168.10.198

ble_monitor:
  bt_interface: !secret ble_interface
  discovery: False
  active_scan: False
  report_unknown: False
  decimals: 1
  period: 60
  log_spikes: False
  use_median: False
  restore_state: False
  devices:
    # sensor
    - mac: !secret work_room_mac
      name: 'Work room'
      encryption_key: !secret work_room_encryption_key
      temperature_unit: F
      decimals: 2
    - mac: !secret living_room_mac
      name: 'Living room'
      encryption_key: !secret living_room_encryption_key
      temperature_unit: F
      decimals: 2
    - mac: !secret bed_room_mac
      name: 'Bed room'
      encryption_key: !secret bed_room_encryption_key
      temperature_unit: F
      decimals: 2

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  project_id: !secret nest_project_id
  subscriber_id: !secret nest_sub

