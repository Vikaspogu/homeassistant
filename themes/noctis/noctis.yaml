  sidebar-line-height: 2.1vw
  card-content-padding: 1.8em 2.2em 1.8em 2em
  
  # Card-Mod #####################################################################
  # Uncomment the Code below if you have card-mod installed and want blur effect #
  ################################################################################


  card-mod-theme: noctis
  
  card-mod-view-yaml: |
    .: |
      hui-view {
        background: none !important;
        min-height: 100vh;
      }
    #################################################
    #                                               #
    #              GRID CARD HEADINGS               #
    #                                               #
    #################################################
    grid-layout$:
      hui-grid-card:
        $: |
          /* default */
          h1 {
            font-size: 2.4vw !important;
            line-height: 0 !important;
            font-family: var(--font-family-comfortaa) !important;
            font-weight: 500 !important;
            color: rgba(255, 255, 255, 0.8) !important;
            padding: 1vw 0 2vw 0 !important;
          }
          /* portrait */
          @media screen and (max-width: 1200px) {
            h1 {
              font-size: 3.3vw !important;
              line-height: 1.1vw !important;
            }
          }
          /* phone */
          @media screen and (max-width: 800px) {
            h1 {
              font-size: 5.5vw !important;
              line-height: 6vw !important;
              margin: 2vw 0 0 0 !important;
            }
          }
    #################################################
    #                                               #
    #               SWIPE CARD MARGIN               #
    #                                               #
    #################################################
        $swipe-card$:
          .: |
            div {
              height: 100%;
            }
          hui-horizontal-stack-card$:
            .: |
              hui-conditional-card {
                margin: 0 !important;
              }
    #################################################
    #                                               #
    #            SIDEBAR VERTICAL-STACK             #
    #                                               #
    #################################################
    grid-layout$hui-vertical-stack-card$: |
      #root {
        background-color: rgba(0, 0, 0, 0.06);
        border-radius: 0;
        border-right: 0.1vw solid rgba(58, 69, 73, 0.2);
        min-height: 100vh;
      }
      /* phone */
      @media screen and (max-width: 800px) {
        #root {
          background-color: rgba(0,0,0,0);
          border-right: none;
          min-height: 100%;
        }
      }
    #################################################
    #                                               #
    #             SIDEBAR LAUNDRY TIMER             #
    #                                               #
    #################################################
    grid-layout$hui-vertical-stack-card$hui-conditional-card:
      .: |
        hui-conditional-card {
          display: flex;
          justify-content: center;
        }
        hui-conditional-card > button-card {
          width: 65%;
        }
        /* phone */
        @media screen and (max-width: 800px) {
          hui-conditional-card {
            position: absolute;
            top: 3vw;
            right: 5.5vw;
            padding: 19vw 0 0 0;
          }
          hui-conditional-card > button-card {
            width: 100%;
            zoom: 250%;
            filter: contrast(75%)
          }
        }
    #################################################
    #                                               #
    #             SIDEBAR BOTTOM ICONS              #
    #                                               #
    #################################################
    "grid-layout$hui-vertical-stack-card$hui-grid-card":
      .: |
        hui-grid-card {
          display: flex;
          flex: auto;
          align-items: flex-end;
        }
        /* phone */
        @media screen and (max-width: 800px) {
          hui-grid-card {
            position: absolute;
            right: 4vw;
          }
        }
      $: |
        #root {
          width: 100%;
          padding: 0 13% 25% 13%;
        }
        /* phone */
        @media screen and (max-width: 800px) {
          #root {
            padding: 0 0 0 55%;
          }
        }
      #conditional color
      "$hui-button-card:last-of-type$": |
        {% if is_state('binary_sensor.sidebar_update_color', 'on') %}
          ha-card, ha-icon {
            color: rgb(35, 78 ,106) !important;
            opacity: 1 !important;
            animation: update 1.5s ease-out infinite;
          }
          ha-card:hover {
            filter: brightness(130%);
            animation-play-state: paused;
          }
        {% endif %}
          @keyframes update {
            0% {
              transform: scale(1);
            }
            40% {
              transform: scale(1.08);
            }
            50% {
              transform: scale(0.98);
            }
            55% {
              transform: scale(1.02);
            }
            60% {
              transform: scale(0.98);
            }
            100% {
              transform: scale(1);
            }
          }
  card-mod-card: |
    .header .card-header {
      font-family: var(--font-family-comfortaa);
      letter-spacing: 0.005em;
      font-size: 1.6em;
      font-weight: 500;
      padding: 1em 0 0 1.68em;
      line-height: initial;
      cursor: default;
    }
    .content .card-content {
      padding: var(--card-content-padding);
    }
    /* * * * * * * * * * * * * * * * * *
      *                                 *
      *           BUTTON CARD           *
      *                                 *
      * * * * * * * * * * * * * * * * * */
    .type-button {
      display: block;
      --paper-item-icon-color: var(--state-icon-color);
      opacity: 0.2;
      transition: 0.4s;
      height: initial;
    }
    .type-button:hover {
      opacity: 0.5;
      transition: none;
    }
    .type-button:active {
      opacity: 0.7;
      transition: none;
    }
    /* * * * * * * * * * * * * * * * * *
      *                                 *
      *         CUSTOM BAR CARD         *
      *                                 *
      * * * * * * * * * * * * * * * * * */
    .type-custom-bar-card bar-card-name {
      padding-left: 0.25em;
    }
    .type-custom-bar-card bar-card-iconbar {
      padding-left: 0.23em;
    }
    .type-custom-bar-card bar-card-value {
      font-size: 1em;
      font-weight: 400;
      color: #e0e1e1;
      letter-spacing: 0.01em;
      text-shadow: none;
      margin-right: auto;
      margin-top: 5px;
    }
    .type-custom-bar-card bar-card-backgroundbar {
      background: none;
    }
    .type-custom-bar-card bar-card-background  {
      background: radial-gradient(circle, rgba(52, 57, 58, 0.1) 0%, rgba(17, 18, 18, 0.2) 75%);
      box-shadow: inset 0 0 25px #00000045;
      border-radius: 0.3em;
      overflow: hidden;
    }
  card-mod-more-info-yaml: |
    .: |
      app-toolbar {
        background: none !important;
      }
      .main-title {
        margin-top: 5px;
        font-family: var(--font-family-comfortaa);
        letter-spacing: 0.005em;
      }
      mwc-icon-button {
        margin-top: -2px;
        color: #9e9e9e;
      }
    "mwc-icon-button":
      $: |
        button > mwc-ripple {
          margin-top: 3px;
        }
    "layout-card$grid-layout$": |
        #root {
          margin: 0 !important;
        }
    $: |
      .mdc-dialog__scrim {
        -webkit-backdrop-filter: blur(1.5em);
        backdrop-filter: blur(1.5em);
        transition: none !important;
      }
      .mdc-dialog .mdc-dialog__container {
        background: none;
      }
      .mdc-dialog__surface {
        background: var(--color-blue-deepdark-1) !important;
        box-shadow: none !important;
        border-radius: 1em !important;
      }
      .mdc-dialog--closing {
        display: none !important;
      }
    #################################################
    #                                               #
    #            CUSTOM LIGHT POPUP CARD            #
    #                                               #
    #################################################
    "hui-entities-card$light-popup-card$": |
      #popup {
        margin: -2.4em 0 1.4em 0;
        isolation: isolate;
      }
      input[type=range] {
        cursor: grab;
      }
      #brightnessValue {
        color: rgba(255, 255, 255, 0.8);
        margin: 1.3vh 0 0 0;
        font-size: 2em;
        font-weight: 400;
        position: absolute;
        z-index: 100;
        font-family: var(--font-family-comfortaa);
        letter-spacing: 0.02em;
        pointer-events: none;
        mix-blend-mode: difference;
        text-align: center;
      }
      #popup>div.range-holder>input[type=range] {
        --slider-thumb-color: #b4b4b4 !important;
      }
      #popup>div.range-holder>input[type=range]::-webkit-slider-thumb {
        cursor: grabbing;
      }
    