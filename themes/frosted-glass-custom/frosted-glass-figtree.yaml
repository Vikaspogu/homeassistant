Frosted Glass Figtree:
  # Extends Frosted Glass Dark with Figtree font and ULM fixes
  # ============================================================================
  # FONT FAMILY - Figtree (overrides system fonts)
  # ============================================================================
  primary-font-family: "'Figtree', sans-serif"
  ha-font-family-body: "'Figtree', sans-serif"
  ha-font-family-heading: "'Figtree', sans-serif"
  ha-font-family-code: "'Figtree', monospace"
  ha-font-family-longform: "'Figtree', sans-serif"
  ha-card-header-font-family: "'Figtree', sans-serif"
  mdc-typography-font-family: "'Figtree', sans-serif"
  mdc-typography-button-font-family: "'Figtree', sans-serif"
  mdc-typography-body1-font-family: "'Figtree', sans-serif"
  md-list-item-label-text-font: "'Figtree', sans-serif"
  paper-font-common-base_-_font-family: "'Figtree', sans-serif"
  paper-font-common-code_-_font-family: "'Figtree', monospace"
  paper-font-body1_-_font-family: "'Figtree', sans-serif"
  paper-font-subhead_-_font-family: "'Figtree', sans-serif"
  paper-font-headline_-_font-family: "'Figtree', sans-serif"
  paper-font-caption_-_font-family: "'Figtree', sans-serif"
  paper-font-title_-_font-family: "'Figtree', sans-serif"
  
  # ============================================================================
  # UI LOVELACE MINIMALIST (ULM) - Critical for button-card visibility
  # ============================================================================
  color-theme: "255, 255, 255"
  opacity-bg: "0.15"
  
  # ULM RGB colors
  color-red: "255, 97, 116"
  color-green: "141, 253, 166"
  color-yellow: "255, 235, 99"
  color-blue: "137, 179, 248"
  color-purple: "189, 157, 255"
  color-pink: "255, 98, 192"
  color-grey: "158, 158, 158"
  
  # Google colors for ULM
  google-red: "#FF6174"
  google-green: "#8DFDA6"
  google-yellow: "#FFEB63"
  google-blue: "#89B3F8"
  google-grey: "#9E9E9E"
  
  # ============================================================================
  # MUSHROOM CARD COLORS
  # ============================================================================
  mush-rgb-white: "255, 255, 255"
  mush-rgb-black: "0, 0, 0"
  mush-rgb-disabled: "100, 100, 110"
  mush-card-primary-color: "#FFFFFF"
  mush-card-secondary-color: "rgba(255, 255, 255, 0.7)"
  
  # ============================================================================
  # CARD-MOD - Figtree font injection
  # ============================================================================
  card-mod-theme: Frosted Glass Figtree
  card-mod-card-yaml: |
    .: |
      ha-card {
        font-family: 'Figtree', sans-serif !important;
      }
