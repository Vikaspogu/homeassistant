---
custom_chip_device_location:
  template:
    - "chips"
    - "ulm_translation_engine"
    - "ulm_custom_chip_device_location_language_variables"
  tap_action:
    action: "fire-dom-event"
    browser_mod:
      service: browser_mod.popup
      data:
        title: Tesla Location
        style:
          $: >
            [[[
              if (hass.themes.theme.includes("desktop")){
                var dialog = `
                  .mdc-dialog__surface{
                    border-radius: var(--border-radius) !important;
                  }
                `;
              } else{
                var dialog = "";
              }
              return `
                *{
                  --secondary-background-color: none !important;
                  --font-family: var(--primary-font-family);
                }
                ${dialog}
              `;
            ]]]
          hui-vertical-stack-card:
            $: >
              button-card {
                align-self: center;
                padding: 0.2em 0 2.3em 0;
              }
              hui-entities-card{
                padding: 0.8em 1.4em;
              }
            $hui-entities-card$: >
              ha-card{
                box-shadow: none;
              }
            $hui-history-graph-card$: >
              .content {
                padding: 0 2.4em !important;
              }
              ha-card{
                box-shadow: none;
              }
            $hui-glance-card$: >
              ha-card{
                box-shadow: none;
              }
            $hui-map-card:
              $: >
                ha-icon-button {
                  color: rgba(var(--color-blue),1);
                }
              $ha-map:
                $: >
                  .leaflet-control-attribution {
                    display: none;
                  }
                  .leaflet-touch .leaflet-control-layers, .leaflet-touch .leaflet-bar {
                    border: 2px solid rgba(var(--color-blue),0.4) !important;
                  }
                  .leaflet-bar a {
                    background-color: rgba(var(--color-blue),0.2) !important;
                    color: rgba(var(--color-blue),1) !important;
                  }
                  .leaflet-bar a:first-child {
                    border-bottom: 2px solid rgba(var(--color-blue),0.4) !important;
                  }
                  .leaflet-pane.leaflet-tile-pane {
                    filter: contrast(95%);
                  }
        content:
          type: "vertical-stack"
          cards:
            - type: "entities"
              card_mod:
                style: |
                  :host {
                    font-family: var(--primary-font-family);
                  }
              entities:
                - entity: "[[[ return variables.ulm_custom_chip_device_location_entity; ]]]"
                  secondary_info: "last-changed"
            - type: "history-graph"
              card_mod:
                style: |
                  :host {
                    font-family: var(--primary-font-family);
                  }
              entities:
                - entity: "[[[ return variables.ulm_custom_chip_device_location_entity; ]]]"
            - type: "glance"
              card_mod:
                style: |
                  :host {
                    font-family: var(--primary-font-family);
                  }
              show_state: true
              entities:
                - type: 'custom:button-card'
                  template: card_generic_swap
                  entity: sensor.tesla_odometer_mi
                - type: 'custom:button-card'
                  template: card_generic_swap
                  entity: sensor.tesla_version
                - type: 'custom:button-card'
                  template: card_generic_swap
                  entity:  sensor.tesla_speed_mph
            - type: "map"
              card_mod:
                style: |
                  :host {
                    font-family: var(--primary-font-family);
                  }
              aspect_ratio: "12x10"
              default_zoom: 16
              entities: "[[[ return [variables.ulm_custom_chip_device_location_entity]; ]]]"
  triggers_update: "all"
  show_icon: true
  icon: "[[[ return variables.ulm_custom_chip_device_location_entity_icon ]]]"
  styles:
    grid:
      - grid-template-areas: "'i l'"
    icon:
      - color: "[[[ return variables.ulm_custom_chip_device_location_entity_icon_color; ]]]"
    label:
      - color: "[[[ return variables.ulm_custom_chip_device_location_entity_label_color; ]]]"
  label: |
    [[[
      var state1 = "";
      if (states[variables.ulm_custom_chip_device_location_entity_1].state){
        if (states[variables.ulm_custom_chip_device_location_entity_1].attributes.preset_mode == "eco"){
          var state1 = states[variables.ulm_custom_chip_device_location_entity_1].attributes.preset_mode;
        } else {
          var state1 = states[variables.ulm_custom_chip_device_location_entity_1].state;
        }
      }
      var state2 = "";
      if (states[variables.ulm_custom_chip_device_location_entity_2].state){
        var state2 = states[variables.ulm_custom_chip_device_location_entity_2].state;
        if (states[variables.ulm_custom_chip_device_location_entity_2].attributes.unit_of_measurement){
          state2 += states[variables.ulm_custom_chip_device_location_entity_2].attributes.unit_of_measurement;
        }
      }
      return state1 + " â€¢ " + state2;
    ]]]
