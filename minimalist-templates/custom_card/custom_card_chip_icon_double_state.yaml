---
### Chip Icon Double State ###
custom_card_chip_icon_double_state:
  template: "chips"
  tap_action:
    action: fire-dom-event
    browser_mod:
      service: "[[[ return variables.ulm_custom_card_chip_script; ]]]"
      data:
        browser_id: THIS
  triggers_update: "all"
  label: |
    [[[
      var icon = "❔";
      if (variables.ulm_custom_card_chip_icon_double_state_icon){
        var icon = variables.ulm_custom_card_chip_icon_double_state_icon;
      }
      var state1 = "";
      if (states[variables.ulm_custom_card_chip_icon_double_state_entity_1].state){
        var state1 = states[variables.ulm_custom_card_chip_icon_double_state_entity_1].state;
        if (states[variables.ulm_custom_card_chip_icon_double_state_entity_1].attributes.unit_of_measurement){
          state1 += states[variables.ulm_custom_card_chip_icon_double_state_entity_1].attributes.unit_of_measurement;
        }
      }
      var state2 = "";
      if (states[variables.ulm_custom_card_chip_icon_double_state_entity_2].state){
        var state2 = states[variables.ulm_custom_card_chip_icon_double_state_entity_2].state;
        if (states[variables.ulm_custom_card_chip_icon_double_state_entity_2].attributes.unit_of_measurement){
          state2 += states[variables.ulm_custom_card_chip_icon_double_state_entity_2].attributes.unit_of_measurement;
        }
      }
      return icon + " " + state1 + " • " + state2;
    ]]]
