automation:

    ####################################################
    #                                                  #
    #                   AUTOMATIONS                    #
    #                                                  #
    ####################################################
  - alias: Set input entity for welcome on restart
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id: input_boolean.welcome_scene_collapse

  - id: 769638308a0a4973b8930f7a6f2a2693
    alias: Garage Door Opened
    trigger:
      - platform: state
        entity_id: cover.garage_door_controller
        to: open
    condition:
      condition: state
      entity_id: cover.garage_door_controller
      state: open
    action:
      - service: timer.start
        entity_id: timer.garage_door_2

  - id: garage_closed
    alias: Garage Door Closed
    trigger:
    - platform: state
      entity_id: cover.garage_door_controller
      to: closed
    action:
      - service: timer.cancel
        entity_id: timer.garage_door_2

  - id: garage_opened_timer_finished
    alias: Garage Opened Timer Finished
    trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.garage_door_2
    condition:
      condition: state
      entity_id: cover.garage_door_controller
      state: open
    action:
      - service: timer.start
        entity_id: timer.garage_door_2
      - service: notify.notify_group
        data:
          message: "‚ö†Ô∏è The garage door has been open"
          data:
            actions:
              - action: close_garage
                title: Close Garage Door

  - alias: Actionable notification - close garage door
    trigger:
      platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_garage
    action:
      service: cover.close_cover
      entity_id: cover.garage_door_controller
      data: {}
    id: c696dd277c6546ecb1f4e0f82052822f

  - alias: Open garage if car returns home
    initial_state: on
    trigger:
      - platform: state
        entity_id: device_tracker.2025_cadillac_optiq_super_cruise
        from: not_home
        to: home
    condition:
      - condition: numeric_state
        entity_id: sensor.uptime_minutes
        above: 2
      - condition: state
        entity_id: cover.garage_door_controller
        state: "closed"
    action:
      - service: cover.open_cover
        entity_id: cover.garage_door_controller
    id: 78aa903d4f1d4085b77726ac84b0faeb

  - alias: Close garage if car is away
    initial_state: on
    trigger:
      - platform: state
        entity_id: device_tracker.2025_cadillac_optiq_super_cruise
        from: home
        to: not_home
    condition:
      - condition: state
        entity_id: cover.garage_door_controller
        state: "open"
    action:
      - service: cover.close_cover
        entity_id: cover.garage_door_controller
    id: 3d9513db194f4f44b8310e57949968d1

  - alias: Open garage if VW returns home
    initial_state: on
    trigger:
      - platform: state
        entity_id: device_tracker.vpogu_pixel_9
        from: not_home
        to: home
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.vpogu_pixel9_android_auto
            state: "on"
          - condition: state
            entity_id: binary_sensor.spogu_pixel_9_android_auto
            state: "on"
      - condition: state
        entity_id: cover.garage_door_controller
        state: "closed"
    action:
      - service: cover.open_cover
        entity_id: cover.garage_door_controller
    id: 3d9513db194f4f44b8310e57949968e6

  - alias: Close garage if VW is away
    initial_state: on
    trigger:
      - platform: state
        entity_id: device_tracker.vpogu_pixel_9
        from: home
        to: not_home
    condition:
      - condition: state
        entity_id: cover.garage_door_controller
        state: "open"
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.vpogu_pixel9_android_auto
            state: "on"
          - condition: state
            entity_id: binary_sensor.spogu_pixel_9_android_auto
            state: "on"
    action:
      - service: cover.close_cover
        entity_id: cover.garage_door_controller
    id: 3d9513db194f4f44b8310e57949968s2

  - id: vacuum_notifications
    alias: Vacuum Notifications
    trigger:
      - platform: state
        entity_id: vacuum.valetudo_wall_e
    condition:
      condition: template
      value_template: '{{ not (trigger.to_state.state == trigger.from_state.state) }}'
    action:
      - service: notify.pushover
        data_template:
          title: Vacuum
          message: 'üßπ {{ trigger.to_state.name }} vacuum has been turned {{ trigger.to_state.state
            }}'

