icon: mdi:home-assistant
title: Dashboard
path: dashboard
id: dash

cards:
  - type: horizontal-stack
    cards:
      ## Chips ###################################################################################################################
      - type: custom:button-card
        template: edge
      - type: 'custom:button-card'
        template: chip_temperature
        variables:
          ulm_chip_temperature_inside: sensor.ble_temperature_living_room
          ulm_chip_temperature_outside: sensor.outside_temperature
          ulm_chip_temperature_weather: weather.home
      - type: 'custom:button-card'
        template: chip_icon_state
        variables:
          ulm_chip_icon_state_icon: 'üö™'
          ulm_chip_icon_state_entity: cover.garage_door
      - type: 'custom:button-card'
        template: chip_icon_double_state
        variables:
          ulm_chip_icon_double_state_icon: 'üå°Ô∏è'
          ulm_chip_icon_double_state_entity_1: sensor.ble_temperature_living_room
          ulm_chip_icon_double_state_entity_2: sensor.ble_temperature_bed_room
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge
      - type: 'custom:button-card'
        template: chip_icon_state
        variables:
          ulm_chip_icon_state_icon: 'ü´Å'
          ulm_chip_icon_state_entity: sensor.living_room_air_quality_pm_2_5
      - type: 'custom:button-card'
        template: chip_icon_double_state
        variables:
          ulm_chip_icon_double_state_icon: 'üîã'
          ulm_chip_icon_double_state_entity_1: sensor.tesla_battery_level
          ulm_chip_icon_double_state_entity_2: sensor.tesla_ideal_battery_range_mi
      - type: 'custom:button-card'
        template: chip_icon_state
        variables:
          ulm_chip_icon_state_icon: 'üìç'
          ulm_chip_icon_state_entity: proximity.home_tesla
      - type: custom:button-card
        template: edge
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge
      - type: 'custom:button-card'
        template: chip_icon_state
        variables:
          ulm_chip_icon_state_icon: 'üöò'
          ulm_chip_icon_state_entity: sensor.tesla_state
      - type: custom:button-card
        template: edge

  ## Navigation ###################################################################################################################
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge
      - type: custom:button-card
        template: card_navigate
        variables:
          ulm_card_navigate_path: /lovelace/light-switch
          ulm_card_navigate_title: Lights/Switches
          ulm_card_navigate_icon: mdi:light-switch
      - type: custom:button-card
        template: card_navigate
        variables:
          ulm_card_navigate_path: /lovelace/thermostat
          ulm_card_navigate_title: Thermostat
          ulm_card_navigate_icon: mdi:thermostat
      - type: custom:button-card
        template: edge
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge
      - type: custom:button-card
        template: card_navigate
        variables:
          ulm_card_navigate_path: /lovelace/tesla
          ulm_card_navigate_title: Tesla
          ulm_card_navigate_icon: mdi:car-connected
      - type: custom:button-card
        template: card_navigate
        variables:
          ulm_card_navigate_path: /lovelace/toyota
          ulm_card_navigate_title: Toyota
          ulm_card_navigate_icon: mdi:car
      - type: custom:button-card
        template: edge
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge
      - type: custom:button-card
        template: card_navigate
        variables:
          ulm_card_navigate_path: /lovelace/system
          ulm_card_navigate_title: System
          ulm_card_navigate_icon: mdi:server-network 
      - type: custom:button-card
        template: edge

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge
      - type: 'custom:button-card'
        template: card_binary_sensor_alert
        variables:
          - ulm_card_binary_sensor_alert: true
        entity: binary_sensor.garagedoor_contact
        show_last_changed: true
        name: Garage Door
      - type: 'custom:button-card'
        template: card_input_boolean
        entity: input_boolean.on_vacation
        name: Vacation
      - type: custom:button-card
        template: edge

  ## Rooms Overview ###################################################################################################################
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge
      - type: 'custom:button-card'
        template:
          - card_room
          - blue_no_state
        name: Living Room
        entity: sensor.ble_temperature_living_room
        icon: mdi:sofa
        tap_action:
          action: navigate
          navigation_path: '/lovelace-minimalist/light-switch'
        variables:
          label_use_temperature: true
          label_use_brightness: true
          entity_1:
            entity_id: light.living_room_dining_group
            templates:
              - yellow_on
            tap_action:
              action: toggle
          entity_2:
            entity_id: binary_sensor.livingroommotionsensor_occupancy
            templates:
              - pink_on
            tap_action:
              action: toggle
          entity_3:
            entity_id: cover.curtain_living_room
            templates:
              - green_open
            tap_action:
              action: toggle
          entity_4:
            entity_id: input_boolean.living_room_override
            templates:
              - yellow_on
            tap_action:
              action: toggle
      - type: 'custom:button-card'
        template:
          - card_room
          - blue_no_state
        name: Office Room
        entity: sensor.ble_temperature_work_room
        icon: mdi:chair-rolling
        tap_action:
          action: navigate
          navigation_path: '/lovelace-minimalist/light-switch'
        variables:
          label_use_temperature: true
          label_use_brightness: false
          entity_1:
            entity_id: light.office_ceiling_lights_group
            templates:
              - yellow_on
            tap_action:
              action: toggle
          entity_2:
            entity_id: switch.office_purifier
            templates:
              - yellow_on
            tap_action:
              action: toggle
          entity_3:
            entity_id: binary_sensor.officemotionsensor_occupancy
            templates:
              - pink_on
            tap_action:
              action: none
      - type: custom:button-card
        template: edge
  
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge
      - type: 'custom:button-card'
        template:
          - card_room
          - blue_no_state
        name: Bed Room
        entity: sensor.ble_temperature_bed_room
        icon: mdi:bed-empty
        tap_action:
          action: navigate
          navigation_path: '/lovelace-minimalist/light-switch'
        variables:
          label_use_temperature: true
          label_use_brightness: false
          entity_1:
            entity_id: switch.bedroom_purifier
            templates:
              - yellow_on
            tap_action:
              action: toggle
          entity_2:
            entity_id: cover.bedroom_blinds
            templates:
              - green_open
            tap_action:
              action: toggle
          entity_3:
            entity_id: cover.bedroom_curtain_4
            templates:
              - green_open
            tap_action:
              action: toggle
      - type: 'custom:button-card'
        template:
          - card_room
          - blue_no_state
        name: Kitchen/Garage
        entity: light.kitchen_lights_group
        icon: mdi:stove
        tap_action:
          action: navigate
          navigation_path: '/lovelace-minimalist/light-switch'
        variables:
          label_use_temperature: false
          label_use_brightness: true
          entity_1:
            entity_id: light.kitchen_lights_group
            templates:
              - yellow_on
            tap_action:
              action: toggle
          entity_2:
            entity_id: light.landing_lights_group
            templates:
              - yellow_on
            tap_action:
              action: toggle
          entity_3:
            entity_id: cover.garage_door
            templates:
              - green_close
              - red_open
            tap_action:
              action: toggle
      - type: custom:button-card
        template: edge
  
  - type: 'custom:button-card'
    template: card_title
    name: Security
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      template: edge
    - type: 'custom:frigate-card'
      cameras:
      - camera_entity: camera.doorbell
    - type: custom:button-card
      template: edge

  - type: 'custom:button-card'
    template: card_title
    name: Presence
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      template: edge
    - type: 'custom:button-card'
      template: card_generic
      entity: sensor.presence_distance
      name: Presence Distance
    - type: "custom:button-card"
      template: "custom_card_vncntdev_device_tracker"
      entity: device_tracker.vpogu_pixel_6_tracker
      variables:
        custom_card_vncntdev_device_tracker_icon: mdi:cellphone
        custom_card_vncntdev_device_tracker_name: "Vikas Pixel 6"
        custom_card_vncntdev_device_tracker_status_as_name: true
    - type: custom:button-card
      template: edge
  
  - type: 'custom:button-card'
    template: card_title
    name: Vacuum
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      template: edge
    - type: "custom:button-card"
      template: "card_vacuum"
      entity: "vacuum.robovac"
    - type: custom:button-card
      template: edge

  - type: 'custom:button-card'
    template: card_title
    name: Sunset
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      template: edge
    - type: custom:button-card
      template: custom_card_httpedo13_sun
      variables:
        language: 'en'
    - type: custom:button-card
      template: edge