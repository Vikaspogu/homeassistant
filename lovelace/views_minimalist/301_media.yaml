icon: mdi:plex
title: Media
path: media
id: media

cards:
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      template: edge
    - type: 'custom:button-card'
      template: chip_back
      variables:
        ulm_chip_back_path: /lovelace-minimalist/dashboard
    - type: custom:button-card
      template: edge

  - type: conditional
    conditions:
      - entity: media_player.plex_plex_for_android_tv_bravia_4k_gb_atv3
        state_not: 'idle'
    card:
      type: vertical-stack
      cards:
        - type: custom:mini-media-player
          card_mod:
            class: content
            style:
              .: |
                ha-card {
                  animation: none !important;
                  margin: 0px !important;
                  font-family: var(--primary-font-family)
                }
          entity: media_player.plex_plex_for_android_tv_bravia_4k_gb_atv3
          artwork: full-cover
          source: icon
          info: scroll
          hide:
            power_state: false
            volume: true
          volume_stateless: true

  - type: 'custom:button-card'
    template: card_title
    name: Plex Recently Added 
  - type: custom:upcoming-media-card
    entity: sensor.plex_recently_added
    text_shadows: false
    date: ddmm
    image_style: fanart
    line1_text: $empty
    line2_size: small
    line2_text: $episode
    line3_text: $number
    line4_text: 'Runtime: $runtime'
    title: false
    title_size: large
    title_text: $title

  - type: 'custom:button-card'
    template: card_title
    name: Upcoming Episodes
  - type: custom:upcoming-media-card
    entity: sensor.sonarr_upcoming_media
    text_shadows: false
    date: ddmm
    image_style: fanart
    line1_text: $empty
    line2_size: small
    line2_text: $episode
    line3_text: $number
    line4_text: 'Runtime: $runtime'
    title: false
    title_size: large
    title_text: $title