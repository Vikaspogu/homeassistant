icon: mdi:car-connected
title: Auto
path: car
id: car
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge
      - type: 'custom:button-card'
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace-minimalist/dashboard
      - type: custom:button-card
        template: edge
      
        
  ## ROW 1 ###################################################################################################################
  - type: 'custom:button-card'
    template: card_title
    name: Overview
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      template: edge
    - !include '../includes/tesla.yaml'
    - type: custom:button-card
      template: edge

  - type: 'custom:button-card'
    template: card_title
    name: Location
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      template: edge
    - type: map
      aspect_ratio: '16:9'
      default_zoom: 13
      entities:
        - device_tracker.tesla_location
    - type: custom:button-card
      template: edge

  - type: 'custom:button-card'
    template: card_title
    name: Battery And Range
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      template: edge
    - type: 'custom:button-card'
      template: custom_card_car_gauge
      entity: sensor.tesla_state
      variables:
        ulm_card_car_name: Quinjet
        ulm_card_car_charge_name: sensor.tesla_battery_level
        ulm_card_car_range_name: sensor.tesla_ideal_battery_range_mi
    - type: custom:button-card
      template: edge

  - type: 'custom:button-card'
    template: card_title
    name: Stats
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      template: edge
    - type: custom:button-card
      template: custom_card_irmajavi_entities
      variables:
        ulm_custom_card_irmajavi_entities_entity_1: binary_sensor.tesla_healthy
        ulm_custom_card_irmajavi_entities_entity_2: binary_sensor.tesla_plugged_in
        ulm_custom_card_irmajavi_entities_entity_3: binary_sensor.tesla_sentry_mode
        ulm_custom_card_irmajavi_entities_entity_4: sensor.tesla_speed_mph
        ulm_custom_card_irmajavi_entities_name_1: Car Health
        ulm_custom_card_irmajavi_entities_name_2: Plugged In
        ulm_custom_card_irmajavi_entities_name_3: Sentry Mode
        ulm_custom_card_irmajavi_entities_name_4: Speed (MPH)
        ulm_custom_card_irmajavi_entities_name: Tesla
        ulm_custom_card_irmajavi_entities: sensor.tesla_state
    - type: custom:button-card
      template: edge
  
