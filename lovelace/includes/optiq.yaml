    line-height: 2em
    top: 5px
    right: 30px
    margin-top: {{ loop.index0*32 }}px
    color: var(--info-color)
{% endfor -%}
{% for g in odometer_sensors %}
- type: state-icon
  entity: {{ g.1 }}
  style:
    left: 0
    bottom: 10px
    margin-bottom: {{ loop.index0*32 }}px
    transform: initial
    font-size: 1em
    line-height: 2em
    "--paper-item-icon-color": var(--info-color)
- type: state-label
  entity: {{ g.1 }}
  title: {{ g.0 }}
  prefix: "{{ g.0 }}: "
  style:
    transform: initial
    font-size: 1em
    line-height: 2em
    bottom: 5px
    left: 30px
    margin-bottom: {{ loop.index0*32 }}px
    color: var(--info-color)
{% endfor -%}
