# lovelace_gen

type: picture-elements
image: !file /local/images/other/optiq.png
elements:
{% set battery_sensors = [
  ('Battery', 'sensor.2025_cadillac_optiq_ev_battery_level')
]
%}
{% set range_sensors = [
  
]
%}
{% set odometer_sensors = [
  ('Range', 'sensor.2025_cadillac_optiq_ev_range_mi'),
  ('Odometer', 'sensor.2025_cadillac_optiq_odometer_mi')
]
%}
{% set temp_sensors = [
  ('Inside', 'sensor.2025_cadillac_optiq_estimated_cabin_temperature_f')
] 
%}
{% for g in battery_sensors %}
- type: state-icon
  entity: {{ g.1 }}
  style:
    left: 0
    top: 5px
    margin-top: {{ loop.index0*32 }}px
    transform: initial
    font-size: 1em
    line-height: 2em
    "--paper-item-icon-color": var(--info-color)
- type: state-label
  entity: {{ g.1 }}
  title: {{ g.0 }}
  prefix: "{{ g.0 }}: "
  style:
    transform: initial
    font-size: 1em
    line-height: 2em
    top: 5px
    left: 30px
    margin-top: {{ loop.index0*32 }}px
    color: var(--info-color)
{% endfor -%}
{% for g in range_sensors %}
- type: state-icon
  entity: {{ g.1 }}
  style:
    right: 0
    top: 5px
    margin-top: {{ loop.index0*32 }}px
    transform: initial
    font-size: 1em
    line-height: 2em
    "--paper-item-icon-color": var(--info-color)
- type: state-label
