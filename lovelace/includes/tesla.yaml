# lovelace_gen

type: picture-elements
image: !file /local/images/other/tesla.jpg
elements:
{% set battery_sensors = [
  ('Battery', 'sensor.tesla_battery_level'),
  ('Range', 'sensor.tesla_ideal_battery_range_mi')
]
%}
{% set status_sensors = [
  ('Status', 'sensor.tesla_state')
]
%}
{% set odometer_sensors = [
  ('Odometer', 'sensor.tesla_odometer_mi')
]
%}
{% set temp_sensors = [
  ('Inside', 'sensor.tesla_inside_temp'),
  ('Outside' ,'sensor.tesla_outside_temp')
] 
%}
{% for g in battery_sensors %}
- type: state-icon
  entity: {{ g.1 }}
  style:
    left: 0
    top: 5px
    margin-top: {{ loop.index0*32 }}px
    transform: initial
    font-size: 1em
    line-height: 2em
    "--paper-item-icon-color": var(--accent-color)
- type: state-label
  entity: {{ g.1 }}
  title: {{ g.0 }}
  prefix: "{{ g.0 }}: "
  style:
    transform: initial
    font-size: 1em
    line-height: 2em
    top: 5px
    left: 30px
    margin-top: {{ loop.index0*32 }}px
    color: var(--accent-color)
{% endfor -%}
{% for g in status_sensors %}
- type: state-icon
  entity: {{ g.1 }}
  style:
    right: 0
    top: 5px
    margin-top: {{ loop.index0*32 }}px
    transform: initial
    font-size: 1em
    line-height: 2em
    "--paper-item-icon-color": var(--accent-color)
- type: state-label
