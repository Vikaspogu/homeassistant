    line-height: 2em
    "--paper-item-icon-color": var(--accent-color)
- type: state-label
  entity: {{ g.1 }}
  title: {{ g.0 }}
  prefix: "{{ g.0 }}: "
  style:
    transform: initial
    font-size: 1em
    line-height: 2em
    bottom: 5px
    right: 30px
    margin-bottom: {{ loop.index0*32 }}px
    color: var(--accent-color)
{% endfor -%}