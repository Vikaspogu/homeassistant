# lovelace_gen

type: picture-elements
image: !file /local/images/other/tesla.jpg
elements:
{% set sensors = [
  ('binary_sensor.quinjet_online_sensor', False),
  ('climate.quinjet_hvac_climate_system', False),
  ('device_tracker.quinjet_location_tracker', False),
  ('sensor.quinjet_mileage_sensor', False)
]
%}
{% set lock_sensors = [
  ('Doors', 'lock.quinjet_door_lock'),
  ('Frunk', 'lock.quinjet_frunk_lock'),
  ('Trunk','lock.quinjet_trunk_lock')
]
%}
{% set battery_sensors = [
  ('Battery', 'sensor.quinjet_battery_sensor'),
  ('Range', 'sensor.quinjet_range_sensor')
]
%}
{% set temp_sensors = [
  ('Inside', 'sensor.quinjet_temperature_sensor_inside'),
  ('Outside' ,'sensor.quinjet_temperature_sensor_outside')
] 
%}
{% for g in sensors %}
- type: state-icon
  entity: {{ g.0 }}
  style:
    right: 0
    top: 5px
    margin-top: {{ loop.index0*32 }}px
    transform: initial
    font-size: 1em
    line-height: 2em
    "--paper-item-icon-color": var(--primary-color)
- type: state-label
  entity: {{ g.0 }}
  {% if g.1 %}attribute: 'friendly_name'{% endif %}
  style:
    transform: initial
    font-size: 1em
    line-height: 2em
    top: 5px
    right: 30px
    margin-top: {{ loop.index0*32 }}px
    color: var(--primary-color)
{% endfor -%}
{% for g in lock_sensors %}
- type: state-icon
  entity: {{ g.1 }}
  style:
    left: 0
    top: 5px
    margin-top: {{ loop.index0*32 }}px
    transform: initial
    font-size: 1em
    line-height: 2em
    "--paper-item-icon-color": var(--primary-color)
- type: state-label
  entity: {{ g.1 }}
  title: {{ g.0 }}
  prefix: "{{ g.0 }}: "
  style:
    transform: initial
    font-size: 1em
    line-height: 2em
    top: 5px
    left: 30px
    margin-top: {{ loop.index0*32 }}px
    color: var(--primary-color)
{% endfor -%}
{% for g in battery_sensors %}
- type: state-icon
  entity: {{ g.1 }}
  style:
    left: 0
    bottom: 10px
    margin-bottom: {{ loop.index0*32 }}px
    transform: initial
    font-size: 1em
    line-height: 2em
    "--paper-item-icon-color": var(--primary-color)
- type: state-label
  entity: {{ g.1 }}
  title: {{ g.0 }}
  prefix: "{{ g.0 }}: "
  style:
    transform: initial
    font-size: 1em
    line-height: 2em
    bottom: 5px
    left: 30px
    margin-bottom: {{ loop.index0*32 }}px
    color: var(--primary-color)
{% endfor -%}
{% for g in temp_sensors %}
- type: state-icon
  entity: {{ g.1 }}
  style:
    right: 0
    bottom: 10px
    margin-bottom: {{ loop.index0*32 }}px
    transform: initial
    font-size: 1em
    line-height: 2em
    "--paper-item-icon-color": var(--primary-color)
- type: state-label
  entity: {{ g.1 }}
  title: {{ g.0 }}
  prefix: "{{ g.0 }}: "
  style:
    transform: initial
    font-size: 1em
    line-height: 2em
    bottom: 5px
    right: 30px
    margin-bottom: {{ loop.index0*32 }}px
    color: var(--primary-color)
{% endfor -%}