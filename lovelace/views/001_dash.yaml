icon: mdi:home-assistant
title: Dashboard
path: dashboard
id: dash
cards:
  - type: "vertical-stack"
    cards:
    ## Chips Temperature ###################################################################################################################
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-chips-card
        card_mod:
          style: |
            ha-card {
              --chip-font-size: 14px;
            }
        chips:
          - type: template
            tap_action:
              haptic: light
              action: "fire-dom-event"
              browser_mod:
                service: browser_mod.popup
                data:
                  title: ' '
                  content:
                    type: custom:stack-in-card
                    mode: vertical
                    keep:
                      margin: true
                      border_radius: true
                      background: true
                      outer_padding: false
                    card_mod:
                      style: |
                        ha-card {
                          background-color: var(--contrast3);
                          border-radius: 25px;
                          font-family: "Nunito";
                        }
                    cards:
                      - type: 'custom:weather-radar-card'
                        frame_count: 10
                        marker_latitude: !secret homeassistant_latitude
                        marker_longitude: !secret homeassistant_longitude
                        show_marker: true
                        show_range: true
                        show_zoom: true
                        show_recenter: true
                        show_playback: true
                        zoom_level: 8
            entity: weather.forecast_home
            content: |-
              {{ states.weather.forecast_home.attributes.temperature}} {{states.weather.forecast_home.attributes.temperature_unit}}
            icon: mdi:temperature-fahrenheit
            icon_color: purple
          
          - type: template
            tap_action:
              action: more-info
            entity: sensor.uptime
            content: |-
              Uptime {{ states('sensor.uptime') | as_datetime | relative_time }}
            icon: mdi:weather-cloudy-clock
            icon_color: purple
          - type: template
            entity: binary_sensor.pogu_nas_security_status
            tap_action:
              action: more-info
            content: |-
              {%- if is_state('binary_sensor.pogu_nas_security_status', 'on') %} 
                Unsafe
              {%- else %}
                Safe
              {% endif %}
            icon: |-
              {%- if is_state('binary_sensor.pogu_nas_security_status', 'on') %} 
                mdi:alert
              {%- else %}
                mdi:shield-check
              {% endif %}
            icon_color: |-
              {% if is_state('binary_sensor.pogu_nas_security_status', 'on') %}
                amber
              {% else %}
                green
              {% endif %}
          - type: template
            tap_action:
              action: more-info
            entity: sensor.tesla_battery_level
            content: |-
              {{ states('sensor.tesla_battery_level') }}%
            icon: |-
              {% if states('sensor.tesla_battery_level') | float >= 80 %}
                mdi:battery-80
              {% elif states('sensor.tesla_battery_level') | float >= 60 %}
                mdi:battery-60
              {% elif states('sensor.tesla_battery_level') | float >= 40 %}
                mdi:battery-40
              {% else %}
                mdi:battery-alert
              {% endif %}
            icon_color: |-
              {% if states('sensor.tesla_battery_level') | float >= 50 %}
                green
              {% else %}
                amber
              {% endif %}
          - type: template
            tap_action:
              action: more-info
            entity: sensor.tesla_ideal_battery_range_mi
            content: |-
              {{ states('sensor.tesla_ideal_battery_range_mi') }}mi
            icon: mdi:ev-station
            icon_color: |-
              {% if states('sensor.tesla_ideal_battery_range_mi') | float >= 50 %}
                green
              {% else %}
                amber
              {% endif %}
          - type: template
            tap_action:
              action: more-info
            entity: sensor.tesla_state
            content: |-
              {{ states('sensor.tesla_state') }}
            icon: |-
              {% if is_state('sensor.tesla_state', 'online') %}
                mdi:car-connected
              {% elif is_state('sensor.tesla_state', 'charging') %}
                mdi:car-electric-outline
              {% elif is_state('sensor.tesla_state', 'driving') %}
                mdi:car-wireless
              {% else %}
                mdi:car-clock
              {% endif %}
            icon_color: |-
              {% if is_state('sensor.tesla_state', 'online') %}
                green
              {% elif is_state('sensor.tesla_state', 'charging') %}
                teal
              {% elif is_state('sensor.tesla_state', 'driving') %}
                brown
              {% else %}
                grey
              {% endif %}
          - type: template
            entitiy: device_tracker.tesla_location_2
            icon: si:tesla
            icon_color: "amber"
            content: |-
              {{ states('sensor.pogu_s_tesla_location_distance') }}mi
              â€¢ 
              {{ states('device_tracker.tesla_location_2') | regex_replace(find='_', replace=' ', ignorecase=False)}}
            tap_action:
              action: "fire-dom-event"
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Tesla Location
                  style:
                    $: >
                      [[[
                        if (hass.themes.theme.includes("desktop")){
                          var dialog = `
                            .mdc-dialog__surface{
                              border-radius: var(--border-radius) !important;
                            }
                          `;
                        } else{
                          var dialog = "";
                        }
                        return `
                          *{
                            --secondary-background-color: none !important;
                            --font-family: var(--primary-font-family);
                          }
                          ${dialog}
                        `;
                      ]]]
                    hui-vertical-stack-card:
                      $: >
                        button-card {
                          align-self: center;
                          padding: 0.2em 0 2.3em 0;
                        }
                        hui-entities-card{
                          padding: 0.8em 1.4em;
                        }
                      $hui-entities-card$: >
                        ha-card{
                          box-shadow: none;
                        }
                      $hui-history-graph-card$: >
                        .content {
                          padding: 0 2.4em !important;
                        }
                        ha-card{
                          box-shadow: none;
                        }
                      $hui-glance-card$: >
                        ha-card{
                          box-shadow: none;
                        }
                      $hui-map-card:
                        $: >
                          ha-icon-button {
                            color: rgba(var(--color-blue),1);
                          }
                        $ha-map:
                          $: >
                            .leaflet-control-attribution {
                              display: none;
                            }
                            .leaflet-touch .leaflet-control-layers, .leaflet-touch .leaflet-bar {
                              border: 2px solid rgba(var(--color-blue),0.4) !important;
                            }
                            .leaflet-bar a {
                              background-color: rgba(var(--color-blue),0.2) !important;
                              color: rgba(var(--color-blue),1) !important;
                            }
                            .leaflet-bar a:first-child {
                              border-bottom: 2px solid rgba(var(--color-blue),0.4) !important;
                            }
                            .leaflet-pane.leaflet-tile-pane {
                              filter: contrast(95%);
                            }
                  content:
                    type: "vertical-stack"
                    cards:
                      - type: "entities"
                        card_mod:
                          style: |
                            :host {
                              font-family: var(--primary-font-family);
                            }
                        entities:
                          - entity: "device_tracker.tesla_location_2"
                            secondary_info: "last-changed"
                      - type: "history-graph"
                        card_mod:
                          style: |
                            :host {
                              font-family: var(--primary-font-family);
                            }
                        entities:
                          - entity: "device_tracker.tesla_location_2"
                      - type: "glance"
                        card_mod:
                          style: |
                            :host {
                              font-family: var(--primary-font-family);
                            }
                        show_state: true
                        entities:
                          - type: custom:mushroom-entity-card
                            entity: sensor.tesla_odometer_mi
                          - type: custom:mushroom-entity-card
                            entity: sensor.tesla_version
                          - type: custom:mushroom-entity-card
                            entity: sensor.tesla_speed_mph
                      - type: "map"
                        card_mod:
                          style: |
                            :host {
                              font-family: var(--primary-font-family);
                            }
                        aspect_ratio: "12x10"
                        default_zoom: 16
                        entities: 
                          - "device_tracker.tesla_location_2"

    - type: custom:simple-weather-card
      entity: weather.forecast_home
      name: at home
      primary_info:
        - wind_bearing
        - humidity
      secondary_info:
        - precipitation
        - precipitation_probability

    - type: horizontal-stack
      cards:
      - type: custom:bubble-card
        card_type: button
        entity: input_boolean.run_wakeup_script
        name: Wakeup
        icon: mdi:white-balance-sunny
        show_state: true
      - type: custom:bubble-card
        card_type: button
        icon: mdi:weather-night
        entity: input_boolean.run_goodnight_script
        name: Good Night
        show_state: true
      - type: custom:bubble-card
        card_type: button
        icon: mdi:beach
        entity: input_boolean.on_vacation
        name: Vacation
        show_state: true

    - type: custom:bubble-card
      card_type: separator
      name: Master Bedroom
      icon: mdi:home-thermometer-outline
      sub_button:
        - name: Bedroom temperature
          entity: sensor.bedroom_temperature_temperature
          show_state: true
    - type: custom:bubble-card
      card_type: separator
      name: Callie' Bedroom
      icon: mdi:home-thermometer-outline
      sub_button:
        - name: Bedroom temperature
          entity: sensor.callies_room_temperature_temperature
          show_state: true

    - type: custom:bubble-card
      card_type: media-player
      name: Loft TV
      entity: media_player.lg_webos_smart_tv
      tap_action:
        action: "fire-dom-event"
        browser_mod:
          service: browser_mod.popup
          data:
            title: LG Remote
            content:
              type: "vertical-stack"
              cards:
                - type: 'custom:lg-remote-control'
                  entity: media_player.lg_webos_smart_tv
                  mac: !secret lg_tv_mac
                  sources:
                  - icon: 'mdi:plex'
                    name: "Plex"
                  - icon: 'si:amazon'
                    name: "Amazon Prime Video"
                  - icon: 'mdi:hulu'
                    name: "Hulu"     
    
