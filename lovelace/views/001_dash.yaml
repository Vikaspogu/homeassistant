icon: mdi:home-assistant
title: Dashboard
path: dashboard
id: dash
cards:
  - type: "vertical-stack"
    cards:
    - type: "custom:button-card"
      color_type: blank-card
    ## Chips Temperature ###################################################################################################################
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-chips-card
        card_mod:
          style: |
            ha-card {
              --chip-font-size: 14px;
            }
        chips:
          - type: menu
          - type: template
            tap_action:
              action: more-info
            entity: sensor.uptime
            content: |-
              Uptime {{ states('sensor.uptime') | as_datetime | relative_time }}
            icon: mdi:weather-cloudy-clock
            icon_color: amber
          - type: template
            entity: binary_sensor.pogu_nas_security_status_2
            tap_action:
              action: more-info
            content: |-
              {%- if is_state('binary_sensor.pogu_nas_security_status_2', 'on') %} 
                Unsafe
              {%- else %}
                Safe
              {% endif %}
            icon: |-
              {%- if is_state('binary_sensor.pogu_nas_security_status_2', 'on') %} 
                mdi:alert
              {%- else %}
                mdi:shield-check
              {% endif %}
            icon_color: |-
              {% if is_state('binary_sensor.pogu_nas_security_status_2', 'on') %}
                red
              {% else %}
                green
              {% endif %}
          - type: template
            entity: sensor.pogu_nas_volume_1_volume_used
            tap_action:
              action: more-info
            content: |-
              {{ states('sensor.pogu_nas_volume_1_volume_used') }}%
            icon: mdi:database
            icon_color: |-
              {% if states('sensor.pogu_nas_volume_1_volume_used') | float >= 70 %}
                red
              {% else %}
                green
              {% endif %}
          - type: template
            tap_action:
              action: more-info
            content: |-
              {{ states('sensor.pogu_nas_cpu_utilization_total') }}%
            entity: sensor.pogu_nas_cpu_utilization_total
            icon: mdi:cpu-64-bit
            icon_color: |-
              {% if states('sensor.pogu_nas_cpu_utilization_total') | float >= 70 %}
                red
              {% else %}
                green
              {% endif %}
          - type: template
            tap_action:
              action: more-info
            entity: sensor.tesla_battery_level
            content: |-
              {{ states('sensor.tesla_battery_level') }}%
            icon: |-
              {% if states('sensor.tesla_battery_level') | float >= 80 %}
                mdi:battery-80
              {% elif states('sensor.tesla_battery_level') | float >= 60 %}
                mdi:battery-60
              {% elif states('sensor.tesla_battery_level') | float >= 40 %}
                mdi:battery-40
              {% else %}
                mdi:battery-alert
              {% endif %}
            icon_color: |-
              {% if states('sensor.tesla_battery_level') | float >= 50 %}
                green
              {% else %}
                red
              {% endif %}
          - type: template
            tap_action:
              action: more-info
            entity: sensor.tesla_ideal_battery_range_mi
            content: |-
              {{ states('sensor.tesla_ideal_battery_range_mi') }}mi
            icon: mdi:ev-station
            icon_color: |-
              {% if states('sensor.tesla_ideal_battery_range_mi') | float >= 50 %}
                green
              {% else %}
                red
              {% endif %}
          - type: template
            tap_action:
              action: more-info
            entity: sensor.tesla_state
            content: |-
              {{ states('sensor.tesla_state') }}
            icon: |-
              {% if is_state('sensor.tesla_state', 'online') %}
                mdi:car-connected
              {% elif is_state('sensor.tesla_state', 'charging') %}
                mdi:car-electric-outline
              {% elif is_state('sensor.tesla_state', 'driving') %}
                mdi:car-wireless
              {% else %}
                mdi:car-clock
              {% endif %}
            icon_color: |-
              {% if is_state('sensor.tesla_state', 'online') %}
                green
              {% elif is_state('sensor.tesla_state', 'charging') %}
                blue
              {% elif is_state('sensor.tesla_state', 'driving') %}
                purple
              {% else %}
                grey
              {% endif %}
          - type: template
            entitiy: device_tracker.tesla_location
            icon: si:tesla
            icon_color: red
            content: |-
              {{ states('proximity.home_tesla') }}mi
              • 
              {{ states('device_tracker.tesla_location') | regex_replace(find='_', replace=' ', ignorecase=False)}}
            tap_action:
              action: "fire-dom-event"
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Tesla Location
                  style:
                    $: >
                      [[[
                        if (hass.themes.theme.includes("desktop")){
                          var dialog = `
                            .mdc-dialog__surface{
                              border-radius: var(--border-radius) !important;
                            }
                          `;
                        } else{
                          var dialog = "";
                        }
                        return `
                          *{
                            --secondary-background-color: none !important;
                            --font-family: var(--primary-font-family);
                          }
                          ${dialog}
                        `;
                      ]]]
                    hui-vertical-stack-card:
                      $: >
                        button-card {
                          align-self: center;
                          padding: 0.2em 0 2.3em 0;
                        }
                        hui-entities-card{
                          padding: 0.8em 1.4em;
                        }
                      $hui-entities-card$: >
                        ha-card{
                          box-shadow: none;
                        }
                      $hui-history-graph-card$: >
                        .content {
                          padding: 0 2.4em !important;
                        }
                        ha-card{
                          box-shadow: none;
                        }
                      $hui-glance-card$: >
                        ha-card{
                          box-shadow: none;
                        }
                      $hui-map-card:
                        $: >
                          ha-icon-button {
                            color: rgba(var(--color-blue),1);
                          }
                        $ha-map:
                          $: >
                            .leaflet-control-attribution {
                              display: none;
                            }
                            .leaflet-touch .leaflet-control-layers, .leaflet-touch .leaflet-bar {
                              border: 2px solid rgba(var(--color-blue),0.4) !important;
                            }
                            .leaflet-bar a {
                              background-color: rgba(var(--color-blue),0.2) !important;
                              color: rgba(var(--color-blue),1) !important;
                            }
                            .leaflet-bar a:first-child {
                              border-bottom: 2px solid rgba(var(--color-blue),0.4) !important;
                            }
                            .leaflet-pane.leaflet-tile-pane {
                              filter: contrast(95%);
                            }
                  content:
                    type: "vertical-stack"
                    cards:
                      - type: "entities"
                        card_mod:
                          style: |
                            :host {
                              font-family: var(--primary-font-family);
                            }
                        entities:
                          - entity: "device_tracker.tesla_location"
                            secondary_info: "last-changed"
                      - type: "history-graph"
                        card_mod:
                          style: |
                            :host {
                              font-family: var(--primary-font-family);
                            }
                        entities:
                          - entity: "device_tracker.tesla_location"
                      - type: "glance"
                        card_mod:
                          style: |
                            :host {
                              font-family: var(--primary-font-family);
                            }
                        show_state: true
                        entities:
                          - type: custom:mushroom-entity-card
                            entity: sensor.tesla_odometer_mi
                          - type: custom:mushroom-entity-card
                            entity: sensor.tesla_version
                          - type: custom:mushroom-entity-card
                            entity: sensor.tesla_speed_mph
                      - type: "map"
                        card_mod:
                          style: |
                            :host {
                              font-family: var(--primary-font-family);
                            }
                        aspect_ratio: "12x10"
                        default_zoom: 16
                        entities: 
                          - "device_tracker.tesla_location"
          - type: template
            entity: sensor.air_quality_index
            icon: mdi:leaf
            content: >-
              {% set aqi = states('sensor.air_quality_index') | float %}

              {% if aqi <= 50 %} Air Quality Index - Good
              ({{states('sensor.air_quality_index')}})

              {% elif 51 >= aqi <= 100 %} Air Quality Index - Moderate
              {{states('sensor.air_quality_index')}} - Moderate

              {% elif 101 >= aqi <= 150 %} Air Quality Index - Unhealthy for
              Sensitive Groups {{states('sensor.air_quality_index')}} - Unhealthy
              for Sensitive Groups

              {% elif 151 >= aqi <= 200 %} Air Quality Index - Unhealthy
              {{states('sensor.air_quality_index')}} - Unhealthy

              {% elif 201 >= aqi <= 300 %} Air Quality Index - Very Unhealthy
              {{states('sensor.air_quality_index')}} - Very Unhealthy

              {% elif aqi > 300 %} Air Quality Index - Hazardous

              {% endif %}
            icon_color: |-
              {% set aqi = states('sensor.air_quality_index') | float %}
              {% if aqi <= 50 %} green
              {% elif 51 >= aqi <= 100 %} yellow
              {% elif 101 >= aqi <= 150 %} orange
              {% elif 151 >= aqi <= 200 %} pink
              {% elif 201 >= aqi <= 300 %} purple
              {% elif aqi > 300 %} red
              {% endif %}
          - type: entity
            entity: sensor.temperature
            icon_color: deep-orange
          - type: entity
            entity: sensor.humidity
            icon_color: indigo
          - type: entity
            entity: sensor.wind_speed
            icon_color: teal
    ## Welcome Card ###################################################################################################################
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: "card_welcome_scenes"
          triggers_update: "input_boolean.welcome_scene_collapse"
          variables:
            ulm_card_welcome_scenes_collapse: input_boolean.welcome_scene_collapse
            ulm_weather: "weather.home"

    - type: horizontal-stack
      cards:
      - type: custom:mushroom-template-card
        primary: Tesla
        icon: si:tesla
        layout: vertical
        icon_color: red
        tap_action:
          action: navigate
          navigation_path: /lovelace/tesla
      - type: custom:mushroom-template-card
        primary: NAS
        icon: mdi:memory
        layout: vertical
        icon_color: orange
        tap_action:
          action: navigate
          navigation_path: /lovelace/nas
        card_mod:
          style: |
            ha-state-icon {
              animation: bit 250ms infinite;
              line-height: 0.1rem;
            }
            @keyframes bit {
              0%, 100% { clip-path: inset(0 0 0 0); }
              50% { clip-path: polygon(0% 0%, 0% 100%, 29% 100%, 30% 30%, 70% 30%, 70% 70%, 29% 70%, 29% 100%, 100% 100%, 100% 0%); }
            }

      - type: custom:mushroom-template-card
        primary: Rooms
        layout: vertical
        tap_action:
          action: navigate
          navigation_path: /lovelace/rooms
        icon: mdi:door
        icon_color: brown
        card_mod:
          style: |
            ha-state-icon {
              animation: open 6s ease-in-out infinite;
              transform-origin: 30%;
              line-height: 0.1rem;
            }
            @keyframes open {
              0%, 66% { transform: rotateY(0deg); }
              33% { transform: rotateY(-120deg); }
            }
            .shape {
              perspective: 45px;
            }

    - type: horizontal-stack
      cards:
      - type: custom:mushroom-template-card
        icon: mdi:weather-night
        entity: input_boolean.run_goodnight_script
        icon_color: |
          {%- if is_state('input_boolean.run_goodnight_script', 'on') %} 
          blue
          {% endif %}
        primary: Bedtime
        layout: vertical
        tap_action:
          action: toggle
        card_mod:
          style: |
            ha-state-icon {
              {% if is_state('input_boolean.run_goodnight_script', 'on') %}
              animation: moon 10s linear infinite, stars 5s linear infinite;
              {% endif %}
              line-height: 0.1rem;
            }
            @keyframes moon {
              0%, 100% { transform: rotate(12deg); }
              30% { transform: rotate(-6deg); }
              45% { transform: rotate(8deg); }
              75% { transform: rotate(-10deg); }
            }
            @keyframes stars {
              0%, 3.1%, 14.1% { clip-path: inset(0 0 0 0); }
              3% { clip-path: polygon(1% 1%, 0% 99%, 99% 100%, 99% 62%, 68% 62%, 62% 44%, 76% 34%, 100% 34%, 99% 0%); }
              14% { clip-path: polygon(1% 1%, 0% 99%, 99% 100%, 100% 25%, 51% 45%, 38% 34%, 36% 0); }
            }
      - type: custom:mushroom-template-card
        icon: mdi:motion-sensor
        entity: input_boolean.office_room_motion
        icon_color: |
          {%- if is_state('input_boolean.office_room_motion', 'on') %} 
          blue
          {% endif %}
        primary: Office Motion 
        layout: vertical
        tap_action:
          action: toggle
        card_mod:
          style: |
            ha-state-icon {
              {% if is_state('input_boolean.office_room_motion', 'on') %}
              animation: clip 2s linear infinite;
              {% endif %}
              line-height: 0.1rem;
            }
            @keyframes clip {
              50% { clip-path: polygon(0 0, 55% 0, 100% 100%, 0 100%); }
            }
            .shape {
              --shape-animation: motion 2s linear infinite;
            }
            @keyframes motion {
              0%, 100% { --shape-color: rgba(var(--rgb-blue), 0.3); }
              50% { --shape-color: rgba(var(--rgb-blue), 0.2); }
            }
      - type: custom:mushroom-template-card
        entity: input_boolean.on_vacation
        primary: Vacation
        layout: vertical
        tap_action:
          action: toggle
        icon: mdi:rocket-launch
        icon_color: |
          {%- if is_state('input_boolean.on_vacation', 'on') %} 
          deep-orange
          {% endif %}
        card_mod:
          style: |
            ha-state-icon {
              {% if is_state('input_boolean.on_vacation', 'on') %}
                animation: thrust 100ms infinite, motion 3s ease-in-out infinite;
              {% endif %}
              line-height: 0.1rem;
            }
            @keyframes thrust {
              0% { clip-path: polygon(0 0, 0 47%, 22% 57%, 28% 63%, 0 91%, 11% 100%, 37% 73%, 45% 77%, 55% 100%, 100% 100%, 100% 0%); }
              33% { clip-path: polygon(0 0, 0 47%, 24% 59%, 42% 76%, 54% 100%, 100% 100%, 100% 0); }
              66% { clip-path: polygon(0 0, 0 92%, 28% 64%, 36% 72%, 9% 100%, 100% 100%, 100% 0%); }
            }
            @keyframes motion {
              0%, 100% { transform: translateY(-2px) translateX(-3px); }
              50% { transform: translateY(3px) translateX(2px); }
            }

    - type: "custom:button-card"
      color_type: blank-card
    - type: horizontal-stack
      cards:              
        - type: custom:mushroom-update-card
          entity: sensor.hacs
          name: HACS Plugins
          show_buttons_control: true
        - type: custom:mushroom-cover-card
          entity: cover.garage_door

    - type: "custom:button-card"
      color_type: blank-card
    ### Office and Bedroom
    - type: horizontal-stack
      cards:
      - type: custom:vertical-stack-in-card
        mode: vertical
        cards:
          - type: custom:mushroom-template-card
            primary: Office
            icon: mdi:desktop-classic
            layout: horizontal
            entity: light.office_ceiling_lights_group
            icon_color: |
              {%- if is_state('light.office_ceiling_lights_group', 'on') %} 
              {{ '#%02x%02x%02x' % state_attr('light.office_ceiling_lights_group', 'rgb_color') }}
              {% endif %}
            multiline_secondary: false
            secondary: >-
              {{ states('sensor.office_area_temperature') }}°F
              • 
              {{ states('sensor.office_area_humidity') }}
            tap_action:
              action: navigate
              navigation_path: /lovelace/rooms
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:vertical-stack-in-card
            horizontal: true
            cards:
              - type: custom:mushroom-template-card
                icon: mdi:lightbulb-on
                entity: light.office_ceiling_lights_group
                icon_color: |
                  {%- if is_state('light.office_ceiling_lights_group', 'on') %} 
                  amber
                  {% endif %}
                card_mod:
                  style: |
                    {% if is_state('light.office_ceiling_lights_group', 'on') %}
                    ha-state-icon {
                      animation: illumination 2s infinite;
                      line-height: 0.1rem;
                    }
                    @keyframes illumination {
                      0%, 100% { clip-path: inset(0 0 0 0); }
                      80% { clip-path: polygon(0% 99%, 20% 55%, 22% 37%, 39% 20%, 61% 21%, 77% 35%, 79% 57%, 99% 100%); }
                    }
                    {% endif %}
              - type: custom:mushroom-template-card
                entity: switch.office_area
                layout: vertical
                icon: mdi:fan
                icon_color: |
                  {%- if is_state('switch.office_area', 'on') %} 
                  blue
                  {% endif %}
                card_mod:
                  style: |
                    mushroom-shape-icon {
                      {% if is_state('switch.office_area','on') %}
                        animation: rotation 1s linear infinite;
                      {%endif%}
                        line-height: 0.1rem;
                      }
                    @keyframes rotation {
                      0% {
                        transform: rotate(0deg);
                      }
                      100% {
                        transform: rotate(360deg);
                      }
                    }
                    ha-card { 
                      border-width:0px;
                    }
                tap_action:
                  action: toggle
              - type: custom:mushroom-template-card
                entity: switch.office_purifier
                layout: vertical
                icon: mdi:air-purifier
                icon_color: |
                  {%- if is_state('switch.office_purifier', 'on') %} 
                  cyan
                  {% endif %}
                tap_action:
                  action: toggle
                card_mod:
                  style: |
                    ha-state-icon {  
                      {% if is_state('switch.office_purifier', 'on') %}  
                      animation: air 1s infinite;
                      {% endif %}
                      line-height: 0.1rem;
                    }
                    @keyframes air {
                      0%, 100% { clip-path: inset(0 0 0 0); }
                      25% { clip-path: polygon(100% 100%, 0 100%, 0 0, 100% 0, 98% 32%, 63% 42%, 65% 58%, 100% 43%); }
                      75% { clip-path: polygon(100% 100%, 0 100%, 0 0, 100% 0, 100% 44%, 64% 61%, 64% 73%, 100% 72%); }
                      50% { clip-path: polygon(100% 100%, 0 100%, 0 0, 100% 0, 78% 38%, 64% 43%, 64% 72%, 100% 73%); }
                    }
      - type: custom:vertical-stack-in-card
        mode: vertical
        cards:
          - type: custom:mushroom-template-card
            primary: Bed Room
            icon: mdi:bed-king
            layout: horizontal
            multiline_secondary: false
            secondary: >-
              {{ states('sensor.bedroom_temperature') }}°F
              • 
              {{ states('sensor.bedroom_humidity') }}
            tap_action:
              action: navigate
              navigation_path: /lovelace/rooms
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:vertical-stack-in-card
            horizontal: true
            cards:
              - type: custom:mushroom-template-card
                entity: cover.bedroom_blinds
                layout: vertical
                icon: |
                  {%- if is_state('cover.bedroom_blinds', 'open') %} 
                  mdi:blinds-open
                  {%- else %}
                  mdi:blinds
                  {% endif %}
                icon_color: |
                  {%- if is_state('cover.bedroom_blinds', 'open') %} 
                  cyan
                  {% endif %}
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-state-icon {  
                      line-height: 0.1rem;
                    }
              - type: custom:mushroom-template-card
                entity: cover.bedroom
                layout: vertical
                icon: |
                  {%- if is_state('cover.bedroom', 'open') %} 
                  mdi:curtains
                  {%- else %}
                  mdi:curtains-closed
                  {% endif %}
                icon_color: |
                  {%- if is_state('cover.bedroom', 'open') %} 
                  cyan
                  {% endif %}
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-state-icon {  
                      line-height: 0.1rem;
                    }
              - type: custom:mushroom-template-card
                entity: switch.bedroom_purifier
                layout: vertical
                icon: mdi:air-purifier
                icon_color: |
                  {%- if is_state('switch.bedroom_purifier', 'on') %} 
                  cyan
                  {% endif %}
                tap_action:
                  action: toggle
                card_mod:
                  style: |
                    ha-state-icon {
                      {% if is_state('switch.bedroom_purifier', 'on') %}
                        animation: air 1s infinite;
                      {% endif %}
                      line-height: 0.1rem;
                    }
                    @keyframes air {
                      0%, 100% { clip-path: inset(0 0 0 0); }
                      25% { clip-path: polygon(100% 100%, 0 100%, 0 0, 100% 0, 98% 32%, 63% 42%, 65% 58%, 100% 43%); }
                      75% { clip-path: polygon(100% 100%, 0 100%, 0 0, 100% 0, 100% 44%, 64% 61%, 64% 73%, 100% 72%); }
                      50% { clip-path: polygon(100% 100%, 0 100%, 0 0, 100% 0, 78% 38%, 64% 43%, 64% 72%, 100% 73%); }
                    }

    ### Kitchen
    - type: horizontal-stack
      cards:
      - type: custom:vertical-stack-in-card
        mode: vertical
        cards:
          - type: custom:mushroom-template-card
            primary: Kitchen
            icon: mdi:stove
            layout: horizontal
            entity: light.kitchen_lights_group
            icon_color: |
              {%- if is_state('light.kitchen_lights_group', 'on') %} 
              {{ '#%02x%02x%02x' % state_attr('light.kitchen_lights_group', 'rgb_color') }}
              {% endif %}
            multiline_secondary: false
            secondary: >-
              {{ states('sensor.kitchenmotionsensor_device_temperature') }}°F
            tap_action:
              action: navigate
              navigation_path: /lovelace/rooms
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:vertical-stack-in-card
            horizontal: true
            cards:
              - type: custom:mushroom-template-card
                icon: mdi:lightbulb-on
                entity: light.kitchen_lights_group
                icon_color: |
                  {%- if is_state('light.kitchen_lights_group', 'on') %} 
                  amber
                  {% endif %}
                card_mod:
                  style: |
                    ha-state-icon {
                      {% if is_state('light.kitchen_lights_group', 'on') %}
                      animation: illumination 2s infinite;
                      {% endif %}
                      line-height: 0.1rem;
                    }
                    @keyframes illumination {
                      0%, 100% { clip-path: inset(0 0 0 0); }
                      80% { clip-path: polygon(0% 99%, 20% 55%, 22% 37%, 39% 20%, 61% 21%, 77% 35%, 79% 57%, 99% 100%); }
                    }
              - type: custom:mushroom-template-card
                entity: cover.garage_door
                layout: vertical
                icon: mdi:garage
                icon_color: |
                  {%- if is_state('cover.garage_door', 'open') %} 
                  red
                  {%- else %}
                  green
                  {% endif %}
                tap_action:
                  action: toggle
                card_mod:
                  style: |
                    ha-state-icon {
                      {%- if is_state('cover.garage_door', 'open') %} 
                      animation: door 3s steps(1) infinite;
                      {% endif %}
                      line-height: 0.1rem;
                    }
                    @keyframes door {
                      0% { clip-path: inset(0 0 0 0); }
                      25%  { clip-path: polygon(0 0, 100% 0, 100% 100%, 68% 100%, 69% 73%, 32% 73%, 31% 100%, 0 100%); }
                      50%  { clip-path: polygon(0 0, 100% 0, 100% 100%, 68% 100%, 69% 61%, 32% 61%, 31% 100%, 0 100%); }
                      75% { clip-path: polygon(0 0, 100% 0, 100% 100%, 68% 100%, 69% 48%, 32% 48%, 31% 100%, 0 100%); }
                    }
              - type: custom:mushroom-template-card
                entity: switch.garage
                layout: vertical
                icon: mdi:flash
                icon_color: |
                  {%- if is_state('switch.garage', 'on') %} 
                  amber
                  {% endif %}
                tap_action:
                  action: toggle
                card_mod:
                  style: |
                    ha-state-icon {
                      {%- if is_state('switch.garage', 'on') %} 
                      animation: flash 4s linear infinite;
                      {% endif %}
                      line-height: 0.1rem;
                    }
                    @keyframes flash {
                      0%, 4%, 8%, 12%, 16%, 20%, 24%, 28%, 32%, 100% { transform: translate(0px,0px); }
                      2% { transform: translate(-0.3px, 0px); }
                      6% { transform: translate(0.3px, 0px); }
                      10% { transform: translate(-0.2px, 0px); }
                      14% { transform: translate(0.2px, 0px); }
                      18% { transform: translate(-0.2px, 0px); }
