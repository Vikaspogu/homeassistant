icon: mdi:home-assistant
title: Dashboard
path: dashboard
id: dash

cards:
  ## ROW 1 ###################################################################################################################
  - type: grid
    columns: 2
    cards:
      - type: custom:button-card
        entity: cover.garage_door
        template:
          - base
          - circle
          - icon_garage
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: SWITCHES
  - type: grid
    columns: 2
    cards:
      - type: custom:button-card
        entity: light.office_ceiling_lights
        name: Office Ceiling
        template:
          - light
          - icon_hue
      - type: custom:button-card
        entity: switch.officepurifier
        name: Office Purifier
        template:
          - base
          - icon_fan
        variables:
          circle_input: >
            [[[
              if (entity) {
                return entity.state == 'on' ?
                  'On' : 'Off';
              }
            ]]]
      - type: custom:button-card
        entity: cover.living_room
        name: Curtain
        template:
          - base_curtain
          - icon_curtain_closet
      - type: custom:button-card
        entity: switch.bedroompurifier
        name: Bedroom Purifier
        template:
          - base
          - icon_fan
        variables:
          circle_input: >
            [[[
              if (entity) {
                return entity.state == 'on' ?
                  'On' : 'Off';
              }
            ]]]
      - type: custom:button-card
        entity: light.living_room_dining_lights
        name: Living Room Dine
        template:
          - light
          - icon_hue
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: Circadian Lighting
  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        entities:
          - entity: switch.circadian_lighting_circadian_lighting_living_room
            type: custom:multiple-entity-row
            name: Circadian Living Lights
            secondary_info: last-changed
            toggle: true
            state_color: true
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: Presence
  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        entities:
          - entity: sensor.vikas_kumar_s_galaxy_s20_fe_5g_room_presence
            name: Room Presence
          - entity: device_tracker.vikas_kumar_s_galaxy_s20_fe_5g_tracker
            name: Vikas's Galaxy S20
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: WEATHER
  - type: custom:weather-card
    entity: weather.home
    current: true
    details: false
    forecast: true
    style: |
      ha-card {
        border: solid 1px var(--border-color);
        font-family: var(--primary-font-family);
        margin-top: 5px !important;
        margin-bottom: 5px !important;
      }
      .spacer {
        padding-top: 0em !important;
      }
      .current {
        padding-top: 0em !important;
        padding-left: 1em !important;
        margin-top: 0.5em !important;
        margin-bottom: 0em !important;
      }
      .temp {
        font-size: 3.2em !important;
        position: sticky !important;
      }
      .tempc {
        font-size: 1.5em !important;
        position: sticky !important;
      }
      .forecast {
        margin-top: -4.5em !important;
        margin-bottom: -0.7em !important;
      }
      .forecast .day:first-child {
        margin-left: 7.5em !important;
      }
      .day {
        border-right: none !important;
        line-height: 2 !important;
      }
      .precipitation {
        display: none !important;
      }
      .icon {
        width: 40px !important;
        height: 40px !important;
      }
      .icon.bigger {
        width: 4.5em !important;
        height: 4.5em !important;
        left: 2.5em !important;
        top: 8em !important;
      }
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: DOORBELL CAMERA
  - type: 'custom:frigate-card'
    camera_entity: camera.doorbell
    frigate_url: http://frigate
  - type: markdown
    style: |
      ha-card {
