      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: TRASH/RECYCLE
  - type: grid
    columns: 2
    cards:
      - type: custom:button-card
        entity: sensor.garbage
        template:
          - garbage
          - icon_garbage
      - type: custom:button-card
        entity: sensor.recycle
        template:
          - garbage
