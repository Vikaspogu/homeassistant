icon: mdi:robot-vacuum
title: Vacuum
path: vacuum
id: vacuum
cards:
  - content: >
      # <img width="30" height="30" src='/local/images/icons/vacuum.png'
      style='vertical-align:middle' /> Vacuum
    style:
      .: |
        ha-card {
          background-color: transparent !important;
          box-shadow: none !important;
        }
      ha-markdown:
        $: |
          h1 {
            font-size: 25px;
            # font-weight: bold;
            text-align: center;
            letter-spacing: '-0.01em';
          }
    type: markdown
  - type: custom:vacuum-card
    entity: vacuum.robovac
    show_name: true
    compact_view: false
    style: |
      ha-card {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .preview {
        background: var(--ha-card-background) !important;
      }
      .stats {
        border-top: 3px solid var(--background-color) !important;
      }
      .stats-block {
        margin: 5px 0px;
        border-right: 0px !important;
      }
      .toolbar {
        background: (var(--ha-card-background), var(--primary-background-color)) !important;
        border-top: 3px solid var(--background-color) !important;
        min-height: 30px;
      }
      .toolbar ha-icon-button {
        color: var(--text-color) !important;
      }
      .vacuum {
        max-height: 200px !important;
        margin: 10px auto 10px auto !important;
      }
      .battery {
        font-weight: normal !important;
      }
      .stats-hours {
        font-size: 16px !important;
      }
    stats:
      default:
        - attribute: filter_left
          unit: hours
          subtitle: Filter
        - attribute: side_brush_left
          unit: hours
          subtitle: Side brush
        - attribute: main_brush_left
          unit: hours
          subtitle: Main brush
        - attribute: sensor_dirty_left
          unit: hours
          subtitle: Sensors
      cleaning:
        - attribute: cleaned_area
          unit: m2
          subtitle: Cleaning area
        - attribute: cleaning_time
          unit: minutes
          subtitle: Cleaning time
