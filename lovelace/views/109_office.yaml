icon: mdi:desktop-tower-monitor
title: Office
path: office
id: office
cards:
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: Office Room
  - type: grid
    columns: 2
    cards:
      - type: custom:button-card
        entity: light.office_ceiling_lights
        name: Ceiling Light
        template:
          - light
          - icon_hue
      - type: custom:button-card
        entity: switch.office_area
        name: Purifier
        template:
          - base
          - icon_fan
        variables:
          circle_input: >
            [[[
              if (entity) {
                return entity.state == 'on' ?
                  'On' : 'Off';
              }
            ]]]
    - type: picture-entity
    entity: camera.doorbell
    camera_view: live
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: TEMPERATURE SENSORS
  - type: horizontal-stack
    cards:
      - type: "custom:mini-graph-card"
        style: |
          ha-card {
            border: solid 1px var(--border-color);
            font-family: var(--primary-font-family);
            margin-top: 5px;
            margin-bottom: 5px;
          }
          .graph {
            padding-top: 15px;
            padding-bottom: 0px;
          }
          .info {
            padding-bottom: 0px;
          }
          .flex {
            padding-bottom: 10px;
          }
        entities:
          - entity: sensor.ble_temperature_work_room_2
            name: Temperature
            color: var(--color-ocher-1)
          - entity: sensor.ble_humidity_work_room
            name: Humidity
            color: var(--accent-color)
            show_state: true
        name: Office
        align_state: center
        align_icon: left
        font_size: 60
        font_size_header: 11
        hours_to_show: 48
        line_color: var(--color-red-1)
        line_width: 4
        animate: true
        points_per_hour: 0.5
        lower_bound_secondary: 0
        show:
          fill: fade
          graph: line
          extrema: false