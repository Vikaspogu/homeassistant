icon: mdi:desktop-tower-monitor
title: Office
path: office
id: office
cards:
  - type: grid
    columns: 2
    cards:
      - type: custom:button-card
        entity: light.office_ceiling_lights
        name: Ceiling Light
        template:
          - light
          - icon_hue
      - type: custom:button-card
        entity: switch.office_area
        name: Purifier
        template:
          - base
          - icon_fan
        variables:
          circle_input: >
            [[[
              if (entity) {
                return entity.state == 'on' ?
                  'On' : 'Off';
              }
            ]]]
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: VACUUM
  - type: custom:vacuum-card
    entity: vacuum.roomba
    show_name: true
    compact_view: false
    style: |
      ha-card {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .preview {
        background: var(--ha-card-background) !important;
      }
      .stats {
        border-top: 3px solid var(--background-color) !important;
      }
      .stats-block {
        margin: 5px 0px;
        border-right: 0px !important;
      }
      .toolbar {
        background: (var(--ha-card-background), var(--primary-background-color)) !important;
        border-top: 3px solid var(--background-color) !important;
        min-height: 30px;
      }
      .toolbar ha-icon-button {
        color: var(--text-color) !important;
      }
      .vacuum {
        max-height: 200px !important;
        margin: 10px auto 10px auto !important;
      }
      .battery {
        font-weight: normal !important;
      }
      .stats-hours {
        font-size: 16px !important;
      }
    stats:
      default:
        - attribute: filter_left
          unit: hours
          subtitle: Filter
        - attribute: side_brush_left
          unit: hours
          subtitle: Side brush
        - attribute: main_brush_left
          unit: hours
          subtitle: Main brush
        - attribute: sensor_dirty_left
          unit: hours
          subtitle: Sensors
      cleaning:
        - attribute: cleaned_area
          unit: m2
          subtitle: Cleaning area
        - attribute: cleaning_time
          unit: minutes
          subtitle: Cleaning time
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: TEMPERATURE SENSORS
  - type: horizontal-stack
    cards:
      - type: "custom:mini-graph-card"
        style: |
          ha-card {
            border: solid 1px var(--border-color);
            font-family: var(--primary-font-family);
            margin-top: 5px;
            margin-bottom: 5px;
          }
          .graph {
            padding-top: 15px;
            padding-bottom: 0px;
          }
          .info {
            padding-bottom: 0px;
          }
          .flex {
            padding-bottom: 10px;
          }
        entities:
          - entity: sensor.ble_temperature_work_room_2
            name: Temperature
            color: var(--color-ocher-1)
          - entity: sensor.ble_humidity_work_room
            name: Humidity
            color: var(--accent-color)
            show_state: true
        name: Office
        align_state: center
        align_icon: left
        font_size: 60
        font_size_header: 11
        hours_to_show: 48
        line_color: var(--color-red-1)
        line_width: 4
        animate: true
        points_per_hour: 0.5
        lower_bound_secondary: 0
        show:
          fill: fade
          graph: line
          extrema: false