icon: mdi:cog
title: System
path: system
id: system
cards:
  - type: "vertical-stack"
    cards:
    - type: "custom:button-card"
      color_type: blank-card
    - type: custom:decluttering-card
      template: navigation_chips
      variables:
        - nav_path_1: /lovelace/rooms
        - nav_icon_1: mdi:bed
        - nav_path_2: /lovelace/tesla
        - nav_icon_2: si:tesla
        - nav_color_2: red

    - type: 'custom:button-card'
      template: card_title
      name: System
    - type: horizontal-stack
      cards:
      - type: custom:button-card
        template: edge
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: input_select.system_mode
        name: Main
        icon: mdi:cog
        variables:
          ulm_card_vertical_button_state: Main
          ulm_card_vertical_button_color: green
      - type: 'custom:button-card'
        template: card_vertical_button
        entity: input_select.system_mode
        name: Synology
        icon: mdi:nas
        variables:
          ulm_card_vertical_button_state: Synology
          ulm_card_vertical_button_color: green
      - type: custom:button-card
        template: edge

    - type: horizontal-stack
      cards:
      - type: custom:button-card
        template: edge
      - type: custom:state-switch
        entity: input_select.system_mode
        default: Main
        states:
          Main:
            type: "vertical-stack"
            cards:
              ## HACS ###################################################################################################################
              - type: 'custom:button-card'
                template: card_title
                name: HACS
              - type: horizontal-stack
                cards:
                - type: custom:button-card
                  template: edge
                - type: custom:mushroom-update-card
                  entity: sensor.hacs
                  name: Plugins/Components
                - type: custom:button-card
                  template: edge

              - type: 'custom:button-card'
                template: card_title
                name: Presence
              - type: horizontal-stack
                cards:
                - type: custom:button-card
                  template: edge
                - entity: sensor.presence_distance
                  type: custom:mushroom-template-card
                  icon: mdi:map-marker
                  icon_color: red
                  primary: Presence Distance
                  multiline_secondary: false
                  tap_action:
                    action: more-info
                  secondary: |-
                    {{ states(entity) }}
                  card_mod:
                    style:
                      mushroom-shape-icon$: |
                        ha-icon {
                          --icon-animation: boing 3s ease infinite;
                          transform-origin: 50% 90%;
                        }
                        @keyframes boing {
                          0% { transform: scale3d(1, 1, 1); }
                          7% { transform: translateY(-4px) scale3d(0.75, 1.25, 1); }
                          10% { transform: scale3d(1.25, 0.75, 1); }
                          12% { transform: translateY(-2px) scale3d(0.85, 1.15, 1); }
                          16% { transform: scale3d(1.05, 0.95, 1); }
                          19% { transform: scale3d(0.95, 1.05, 1); }
                          25% { transform: scale3d(1, 1, 1); }
                        }
                - type: custom:mushroom-person-card
                  entity: device_tracker.pixel_7_tracker
                    
              - type: custom:button-card
                template: edge
              - type: 'custom:button-card'
                template: card_title
                name: HP Printer
              - type: horizontal-stack
                cards:
                - type: custom:button-card
                  template: edge
                - type: 'custom:button-card'
                  template: custom_card_mpse_printer
                  entity: sensor.hp_envy_photo_6200_series
                  variables:
                    ulm_card_printer_name: HP Color Laser MFP 178nw
                    ulm_card_printer_black_name: sensor.hp_envy_photo_6200_series_black_ink
                    ulm_card_printer_cyan_name: sensor.hp_envy_photo_6200_series_tri_color_ink
                - type: custom:button-card
                  template: edge

              - type: horizontal-stack
                cards:
                - type: custom:button-card
                  template: edge
                - type: custom:swipe-card
                  start_card: 1
                  parameters:
                    roundLengths: true
                    effect: flip
                    speed: 650
                    spaceBetween: 20
                    threshold: 7
                    coverflowEffect:
                      rotate: 80
                      depth: 300
                  cards:
                    - type: picture-entity
                      entity: camera.doorbell_person
                    - type: picture-entity
                      entity: camera.doorbell_dog
                - type: custom:button-card
                  template: edge

              - type: 'custom:button-card'
                template: card_title
                name: Internet Speed
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    template: edge
                  - type: custom:button-card
                    template: custom_card_irmajavi_speedtest
                    variables:
                      ulm_custom_card_irmajavi_speedtest_download_speed_entity: sensor.speedtest_download
                      ulm_custom_card_irmajavi_speedtest_upload_speed_entity: sensor.speedtest_upload
                      ulm_custom_card_irmajavi_speedtest_color: blue
                      ulm_custom_card_irmajavi_speedtest_router_name: Pogu's Router
                      ulm_custom_card_irmajavi_speedtest_router_model: UDM
                  - type: custom:button-card
                    template: edge
          Synology:
            type: "vertical-stack"
            cards:
              - type: 'custom:button-card'
                template: card_title
                name: Synology DSM 920+
              - type: horizontal-stack
                cards:
                - type: custom:button-card
                  template: edge
                - type: "custom:button-card"
                  template: "custom_card_nik_nas"
                  entity: sensor.pogu_nas_drive_1_status
                  variables:
                    graph_span: "1d"
                    chart_type: "radialBar"
                    entity_1:
                      entity_id: "sensor.pogu_nas_temperature_4"
                      icon: ''
                      name: "Temp"
                      color: "yellow"
                      max_value: 200
                    entity_2:
                      entity_id: "sensor.pogu_nas_memory_usage_real_2"
                      icon: ''
                      name: "Memory"
                      color: "blue"
                    entity_3:
                      entity_id: "sensor.pogu_nas_cpu_utilization_total_2"
                      icon: ''
                      name: "CPU"
                      color: "green"
                    entity_4:
                      entity_id: "sensor.pogu_nas_volume_1_volume_used"
                      icon: "mdi:harddisk"
                      name: "Disk"
                      color: "red"
                - type: custom:button-card
                  template: edge
              - type: horizontal-stack
                cards:
                - type: custom:button-card
                  template: edge
                - type: 'custom:button-card'
                  template: card_graph
                  entity: sensor.pogu_nas_download_throughput_2
                  variables:
                    ulm_card_graph_color: "var(--google-green)"
                    ulm_card_graph_name: Download
                    ulm_card_graph_entity: sensor.pogu_nas_download_throughput_2
                    ulm_card_graph_type: fill
                    ulm_card_graph_hours: 24
                - type: 'custom:button-card'
                  template: card_graph
                  entity: sensor.pogu_nas_upload_throughput_2
                  variables:
                    ulm_card_graph_color: "var(--google-yellow)"
                    ulm_card_graph_name: Upload
                    ulm_card_graph_entity: sensor.pogu_nas_upload_throughput_2
                    ulm_card_graph_type: fill
                    ulm_card_graph_hours: 24
                - type: custom:button-card
                  template: edge
              - type: "custom:auto-entities"
                card:
                  type: "grid"
                  columns: 2
                  square: false
                card_param: "cards"
                sort:
                  method: last-changed
                  ignore_case: true
                filter:
                  include:
                    - entity_id: "sensor.pogu_nas*"
                      options:
                        type: "custom:button-card"
                        template: "card_generic_swap"
                    - entity_id: "binary_sensor.pogu_nas*"
                      options:
                        type: "custom:button-card"
                        template: "card_generic_swap"
                        # type: custom:mushroom-template-card
                        # entity: this.entity_id
                        # icon: "mdi:shield-check"
                        # multiline_secondary: false
                        # tap_action:
                        #   action: more-info
                        # primary: '{{ state_attr(entity, "friendly_name") | replace("pogu-nas ", "") }}'
                        # secondary: '{{ states(entity) }}'
                        # icon_color: amber
                  exclude:
                    - state: "unavailable"
                    - state: "unknown"
