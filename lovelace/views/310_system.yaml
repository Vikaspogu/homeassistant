icon: mdi:cog
title: System
path: system
id: system
cards:
  - type: "vertical-stack"
    cards:
    - type: custom:mushroom-chips-card
      card_mod:
          style: |
            ha-card {
              --chip-font-size: 14px;
            }
      chips:
        - type: back
        - type: action
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /lovelace/dash
        - type: action
          icon_color: indigo
          icon: mdi:bed
          tap_action:
            action: navigate
            navigation_path: /lovelace/rooms
        - type: action
          icon_color: red
          icon: si:tesla
          tap_action:
            action: navigate
            navigation_path: /lovelace/tesla
        - type: action
          icon_color: green
          icon: mdi:nas
          tap_action:
            action: navigate
            navigation_path: /lovelace/nas

    - type: vertical-stack
      cards:
        ## HACS ###################################################################################################################
        - type: custom:mushroom-title-card
          title: HACS
        - type: horizontal-stack
          cards:              
          - type: custom:mushroom-update-card
            entity: sensor.hacs
            name: Plugins/Components
          
        - type: custom:mushroom-title-card
          title: Presence
        - type: horizontal-stack
          cards:
          - entity: sensor.presence_distance
            type: custom:mushroom-template-card
            icon: mdi:map-marker
            icon_color: red
            primary: Presence Distance
            multiline_secondary: false
            tap_action:
              action: more-info
            secondary: |-
              {{ states(entity) }}
            card_mod:
              style:
                mushroom-shape-icon$: |
                  ha-icon {
                    --icon-animation: boing 3s ease infinite;
                    transform-origin: 50% 90%;
                  }
                  @keyframes boing {
                    0% { transform: scale3d(1, 1, 1); }
                    7% { transform: translateY(-4px) scale3d(0.75, 1.25, 1); }
                    10% { transform: scale3d(1.25, 0.75, 1); }
                    12% { transform: translateY(-2px) scale3d(0.85, 1.15, 1); }
                    16% { transform: scale3d(1.05, 0.95, 1); }
                    19% { transform: scale3d(0.95, 1.05, 1); }
                    25% { transform: scale3d(1, 1, 1); }
                  }
          - type: custom:mushroom-person-card
            entity: device_tracker.pixel_7_tracker

        - type: custom:mushroom-title-card
          title: Printer
        - type: horizontal-stack
          cards:
          - type: 'custom:button-card'
            template: custom_card_mpse_printer
            entity: sensor.canon_g3060_series
            variables:
              ulm_card_printer_name: Canon G3060 series
              ulm_card_printer_black_name: sensor.canon_g3060_series_black_pgbk
              ulm_card_printer_yellow_name: sensor.canon_g3060_series_yellow
              ulm_card_printer_cyan_name: sensor.canon_g3060_series_cyan
              ulm_card_printer_magenta_name: sensor.canon_g3060_series_magenta

        - type: custom:mushroom-title-card
          title: Internet Speed
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: custom_card_irmajavi_speedtest
              variables:
                ulm_custom_card_irmajavi_speedtest_download_speed_entity: sensor.speedtest_download
                ulm_custom_card_irmajavi_speedtest_upload_speed_entity: sensor.speedtest_upload
                ulm_custom_card_irmajavi_speedtest_color: blue
                ulm_custom_card_irmajavi_speedtest_router_name: Pogu's Router
                ulm_custom_card_irmajavi_speedtest_router_model: UDM
