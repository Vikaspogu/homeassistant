        border_color: rgba(45,53,82,0)
        text_shadows: false
        date: ddmm
        flag_color: '#13274b'
        image_style: fanart
        line1_text: $empty
        line2_size: small
        line2_text: $episode
        line3_text: $number
        line4_text: 'Runtime: $runtime'
