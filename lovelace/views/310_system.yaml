icon: mdi:server-network
title: System
path: system
id: system

cards:
  - type: vertical-stack
    style: |
      ha-card {
        border: solid 1px var(--border-color);
        font-family: var(--primary-font-family);
        margin-top: 5px;
        margin-bottom: 5px;
      }
    cards:
      - type: horizontal-stack
        title: SERVICE - Home Assistant
        cards:
          - type: "custom:button-card"
            template: dash_button
            entity: sensor.time #fake
            icon: "mdi:restart"
            name: Lovelace Restart
            tap_action:
              action: call-service
              service: browser_mod.lovelace_reload
            hold_action:
              action: none
            styles:
              card:
                - color: var(--color-green-bright-1)
          - type: "custom:button-card"
            template: dash_button
            entity: sensor.time #fake
            icon: "mdi:restart"
            name: Theme Restart
            tap_action:
              action: call-service
              service: frontend.reload_themes
            hold_action:
              action: none
            styles:
              card:
                - color: var(--color-green-bright-1)
          - type: "custom:button-card"
            template: dash_button
            entity: sensor.time #fake
            icon: "mdi:restart"
            name: HA Restart
            tap_action:
              action: none
            hold_action:
              action: call-service
              service: homeassistant.restart
            styles:
              card:
                - color: var(--color-orange-1)
      - type: custom:transmission-card
        hide_type: false
        default_type: active
      - type: custom:vertical-stack-in-card
        title: HP Printer
        cards:
          - type: entities
            entities:
              - entity: sensor.hp_envy_photo_6200_series
                type: custom:multiple-entity-row
                name: Printer Status
                secondary_info: last-changed
          - type: custom:bar-card
            width: 70%
            entities:
              - name: Black Ink
                entity: sensor.hp_envy_photo_6200_series_black_ink
              - name: Color Ink
                entity: sensor.hp_envy_photo_6200_series_tri_color_ink
      - type: picture-entity
        image: https://demo.home-assistant.io/stub_config/bedroom.png
        entity: camera.doorbell_person
      - type: custom:vertical-stack-in-card
        title: Frigate Object Detection
        cards:
          - type: glance
            entities:
              - sensor.coral_inference_speed
              - sensor.detection_fps
      - type: picture-entity
        image: https://demo.home-assistant.io/stub_config/bedroom.png
        entity: camera.doorbell
      - type: picture-entity
        image: https://demo.home-assistant.io/stub_config/bedroom.png
        entity: camera.doorbell_dog
      - type: horizontal-stack
        title: INTERNET
        cards:
          - type: custom:mini-graph-card
            name: Download
            entities:
              - sensor.speedtest_download
            line_color: blue
            line_width: 8
            font_size: 75
          - type: custom:mini-graph-card
            name: Upload
            entities:
              - sensor.speedtest_upload
            line_color: '#e74c3c'
            line_width: 8
            font_size: 75
          - type: custom:mini-graph-card
            name: Ping
            entities:
              - sensor.speedtest_ping
            line_color: var(--accent-color)
            line_width: 8
            font_size: 75