  - card:
    type: custom:stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            style: |
              ha-card {
                font-family: var(--primary-font-family);
                border-bottom: 2px solid var(--background-color);
              }
              .graph {
                padding-top: 15px;
                padding-bottom: 0px;
              }
              .info {
                padding-bottom: 0px;
              }
              .flex {
                padding-bottom: 10px;
              }
            entities:
              - sensor.pogu_nas_cpu_utilization_total
            name: CPU
            align_state: center
            align_icon: right
            font_size: 60
            font_size_header: 11
            hours_to_show: 12
            line_color: var(--color-red-1)
            line_width: 4
            animate: true
            points_per_hour: 4
            lower_bound: 0
            lower_bound_secondary: 0
            show:
              fill: fade
