icon: mdi:plex
title: Media
path: media
id: media

cards:
  - type: vertical-stack
    style: |
      ha-card {
        border: solid 1px var(--border-color);
        font-family: var(--primary-font-family);
        margin-top: 5px;
        margin-bottom: 5px;
      }
    cards:
      - type: custom:mini-media-player
        entity: media_player.sony_bravia_tv
        icon: 'mdi:television'
        artwork: cover
        source: icon
        hide:
          power_state: false
        volume_stateless: true
        shortcuts:
          columns: 3
          buttons:
            - icon: mdi:home
              type: tvshow
              id: Home
            - icon: mdi:arrow-up-circle
              type: tvshow
              id: Up
            - icon: mdi:plex
              type: script
              id: script.tv_open_plex
            - icon: mdi:arrow-left-circle
              type: tvshow
              id: Left
            - icon: mdi:check-circle
              type: tvshow
              id: Confirm
            - icon: mdi:arrow-right-circle
              type: tvshow
              id: Right
            - icon: mdi:volume-mute
              type: tvshow
              id: Mute
            - icon: mdi:arrow-down-circle
              type: tvshow
              id: :quit:Down
            - icon: mdi:exit-to-app
              type: tvshow
              id: Return
      - type: markdown
        style: |
          ha-card {
            font-size: var(--font-size-title);
            font-family: var(--font-title);
            line-height: 30px;
            background: none;
            margin-top: 0.4em;
            margin-left: 8px;
            margin-bottom: 0em;
            box-shadow: none;
            background: none;
          }
          ha-markdown {
            padding: 0px 0px 0px 8px !important;
            border-left: 3px solid var(--accent-color);
          }
        content: TRANSMISSION
      - type: custom:transmission-card
        hide_type: false
        hide_header: true
        default_type: active
      - type: markdown
        style: |
          ha-card {
            font-size: var(--font-size-title);
            font-family: var(--font-title);
            line-height: 30px;
            background: none;
            margin-top: 0.4em;
            margin-left: 8px;
            margin-bottom: 0em;
            box-shadow: none;
            background: none;
          }
          ha-markdown {
            padding: 0px 0px 0px 8px !important;
            border-left: 3px solid var(--accent-color);
          }
        content: PLEX RECENTLY ADDED
      - type: custom:upcoming-media-card
        entity: sensor.recently_added_movies
        accent_color: var(--color-blue-deepdark-2)
        border_color: rgba(45,53,82,0)
        text_shadows: false
        date: ddmm
        flag_color: '#13274b'
        image_style: fanart
        line1_text: $empty
        line2_size: small
        line2_text: $episode
        line3_text: $number
        line4_text: 'Runtime: $runtime'
        title: false
        title_size: large
        title_text: $title
        line_color: var(--accent-color)
        style: |
          ha-card {
            font-size: var(--font-size-title);
            font-family: var(--primary-font-family);
          }
      - type: markdown
        style: |
          ha-card {
            font-size: var(--font-size-title);
            font-family: var(--font-title);
            line-height: 30px;
            background: none;
            margin-top: 0.4em;
            margin-left: 8px;
            margin-bottom: 0em;
            box-shadow: none;
            background: none;
          }
          ha-markdown {
            padding: 0px 0px 0px 8px !important;
            border-left: 3px solid var(--accent-color);
          }
        content: UPCOMING MEDIA
      - type: custom:upcoming-media-card
        entity: sensor.sonarr_upcoming_media
        accent_color: var(--color-blue-deepdark-2)
        border_color: rgba(45,53,82,0)
        text_shadows: false
        date: ddmm
        flag_color: '#13274b'
        image_style: fanart
        line1_text: $empty
        line2_size: small
        line2_text: $episode
        line3_text: $number
        line4_text: 'Runtime: $runtime'
        title: false
        title_size: large
        title_text: $title
        line_color: var(--accent-color)
        style: |
          ha-card {
            font-size: var(--font-size-title);
            font-family: var(--primary-font-family);
          }