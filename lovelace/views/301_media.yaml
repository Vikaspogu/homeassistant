icon: mdi:plex
title: Media
path: media
id: media

cards:
  - type: custom:button-card
    entity: media_player.sony_bravia_tv_2
    name: "Living Room Tv"
    hold_action:
      !include ../popup/livingroom_tv.yaml
    template:
      - base
      - icon_tv
      - loader
  - type: conditional
    conditions:
      - entity: media_player.plex_plex_for_android_tv_bravia_4k_gb_atv3
        state_not: 'idle'
    card:
      type: vertical-stack
      cards:
        - type: custom:mini-media-player
          card_mod:
            class: content
            style:
              .: |
                ha-card {
                  animation: none !important;
                  margin: 0px !important;
                  font-family: var(--primary-font-family)
                }
          entity: media_player.plex_plex_for_android_tv_bravia_4k_gb_atv3
          artwork: full-cover
          source: icon
          info: scroll
          hide:
            power_state: false
            volume: true
          volume_stateless: true
  - content: >
      # <img width="30" height="30" src='/local/images/icons/transmission.png'
      style='vertical-align:middle' /> Media Downloads 
    style:
      .: |
        ha-card {
          background-color: transparent !important;
          box-shadow: none !important;
        }
      ha-markdown:
        $: |
          h1 {
            font-size: 25px;
            # font-weight: bold;
            text-align: center;
            letter-spacing: '-0.01em';
          }
    type: markdown
  - type: custom:transmission-card
    hide_type: false
    hide_header: true
    default_type: active
  - content: >
      # <img width="30" height="30" src='/local/images/icons/plex.png'
      style='vertical-align:middle' /> Recently Added 
    style:
      .: |
        ha-card {
          background-color: transparent !important;
          box-shadow: none !important;
        }
      ha-markdown:
        $: |
          h1 {
            font-size: 25px;
            # font-weight: bold;
            text-align: center;
            letter-spacing: '-0.01em';
          }
    type: markdown
  - type: custom:upcoming-media-card
    entity: sensor.sonarr_upcoming_media
    accent_color: var(--color-blue-deepdark-2)
    border_color: rgba(45,53,82,0)
    text_shadows: false
    date: ddmm
    flag_color: '#13274b'
    image_style: fanart
    line1_text: $empty
    line2_size: small
    line2_text: $episode
    line3_text: $number
    line4_text: 'Runtime: $runtime'
    title: false
    title_size: large
    title_text: $title
    line_color: var(--accent-color)
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--primary-font-family);
      }