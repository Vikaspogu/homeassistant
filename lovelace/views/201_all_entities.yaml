icon: mdi:auto-mode
title: All Entities
path: entities
id: entities
cards:        
  - type: "vertical-stack"
    cards:
      - type: custom:tabbed-card
        card_mod:
          style: |
            ha-card {
              margin-top: 12px;
            }
            mwc-tab-bar {
              margin-bottom: 12px;
            }
        styles:
          --mdc-theme-primary: var(--switch-checked-button-color)
          --mdc-tab-text-label-color-default: var(--switch-unchecked-button-color)
          --mdc-typography-button-font-size: 10
        tabs:
          ## Media Players Tab
          - attributes:
              label: Media
            card:
              type: "custom:auto-entities"
              show_empty: false
              unique: true
              card:
                type: "grid"
                columns: 1
                square: false
              card_param: "cards"
              sort:
                method: state
                reverse: true
                ignore_case: true
              filter:
                include:
                  - entity_id: "media_player.*"
                    options:
                      type: "custom:button-card"
                      template: card_media_player
                      entity: this.entity_id
                      variables:
                        ulm_card_media_player_enable_controls: true
                        ulm_card_media_player_enable_volume_slider: true
                        ulm_card_media_player_enable_popup: true
                        ulm_card_media_player_power_button: true
                        ulm_card_media_player_collapsible: true
                exclude:
                  - state: "unavailable"
                  - state: "unknown"
                  - entity_id: "media_player.g4*"
                  - entity_id: "media_player.browser_mod*"
          
          ## Switches Tab
          - attributes:
              label: Switches
            card:
              type: "custom:auto-entities"
              show_empty: false
              unique: true
              card:
                type: "grid"
                columns: 2
                square: false
              card_param: "cards"
              sort:
                method: state
                reverse: true
                ignore_case: true
              filter:
                include:
                  - entity_id: "switch.*"
                    options:
                      type: "custom:button-card"
                      template: card_generic_swap
                      entity: this.entity_id
                exclude:
                  - state: "unavailable"
                  - state: "unknown"
          
          ## Lights Tab
          - attributes:
              label: Lights
            card:
              type: "custom:auto-entities"
              show_empty: false
              unique: true
              card:
                type: "grid"
                columns: 2
                square: false
              card_param: "cards"
              sort:
                method: state
                reverse: true
                ignore_case: true
              filter:
                include:
                  - entity_id: "light.*"
                    options:
                      type: "custom:button-card"
                      template: card_light
                      entity: this.entity_id
                      variables:
                        ulm_card_light_enable_slider: true
                        ulm_card_light_enable_color: true
                exclude:
                  - state: "unavailable"
                  - state: "unknown"
          
          ## Input Booleans Tab
          - attributes:
              label: Toggles
            card:
              type: "custom:auto-entities"
              show_empty: false
              unique: true
              card:
                type: "grid"
                columns: 2
                square: false
              card_param: "cards"
              sort:
                method: state
                reverse: true
                ignore_case: true
              filter:
                include:
                  - entity_id: "input_boolean.*"
                    options:
                      type: "custom:button-card"
                      template: card_input_boolean
                      entity: this.entity_id
                exclude:
                  - state: "unavailable"
                  - state: "unknown"
          
          ## Binary Sensors Tab (Security/Safety)
          - attributes:
              label: Security
            card:
              type: "custom:auto-entities"
              show_empty: false
              unique: true
              card:
                type: "grid"
                columns: 2
                square: false
              card_param: "cards"
              sort:
                method: state
                reverse: true
                ignore_case: true
              filter:
                include:
                  - entity_id: "binary_sensor.*smoke*"
                    options:
                      type: "custom:button-card"
                      template: card_binary_sensor
                      variables:
                        ulm_card_binary_sensor_alert: true
                        ulm_card_binary_sensor_show_last_changed: true
                      entity: this.entity_id
                  - entity_id: "binary_sensor.*door*"
                    options:
                      type: "custom:button-card"
                      template: card_binary_sensor
                      variables:
                        ulm_card_binary_sensor_alert: true
                        ulm_card_binary_sensor_show_last_changed: true
                      entity: this.entity_id
                  - entity_id: "binary_sensor.*window*"
                    options:
                      type: "custom:button-card"
                      template: card_binary_sensor
                      variables:
                        ulm_card_binary_sensor_alert: true
                        ulm_card_binary_sensor_show_last_changed: true
                      entity: this.entity_id
                  - entity_id: "binary_sensor.*motion*"
                    options:
                      type: "custom:button-card"
                      template: card_binary_sensor
                      variables:
                        ulm_card_binary_sensor_show_last_changed: true
                      entity: this.entity_id
                  - entity_id: "binary_sensor.*occupancy*"
                    options:
                      type: "custom:button-card"
                      template: card_binary_sensor
                      variables:
                        ulm_card_binary_sensor_show_last_changed: true
                      entity: this.entity_id
                exclude:
                  - state: "unavailable"
                  - state: "unknown"
          
          ## Sensors Tab (Temperature, Humidity, Battery)
          - attributes:
              label: Sensors
            card:
              type: "custom:auto-entities"
              show_empty: false
              unique: true
              card:
                type: "grid"
                columns: 2
                square: false
              card_param: "cards"
              sort:
                method: name
                ignore_case: true
              filter:
                include:
                  - entity_id: "sensor.*temperature*"
                    options:
                      type: "custom:button-card"
                      template: card_generic_swap
                      entity: this.entity_id
                  - entity_id: "sensor.*humidity*"
                    options:
                      type: "custom:button-card"
                      template: card_generic_swap
                      entity: this.entity_id
                  - entity_id: "sensor.*battery*"
                    options:
                      type: "custom:button-card"
                      template: card_battery
                      entity: this.entity_id
                      variables:
                        ulm_card_battery_attribute: "battery_level"
                exclude:
                  - state: "unavailable"
                  - state: "unknown"
                  - entity_id: "*cadillac*"