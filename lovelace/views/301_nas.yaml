icon: mdi:nas
title: Synology
path: nas
id: nas
cards:
  - type: "vertical-stack"
    cards:
    - type: custom:mushroom-chips-card
      card_mod:
          style: |
            ha-card {
              --chip-font-size: 14px;
            }
      chips:
        - type: back
        - type: action
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /lovelace/dash
        - type: action
          icon_color: indigo
          icon: mdi:bed
          tap_action:
            action: navigate
            navigation_path: /lovelace/rooms
        - type: action
          icon_color: var(--rgb-google-red)
          icon: si:tesla
          tap_action:
            action: navigate
            navigation_path: /lovelace/tesla
        - type: action
          icon_color: var(--rgb-google-yellow)
          icon: si:proxmox
          tap_action:
            action: navigate
            navigation_path: /lovelace/proxmox

    - type: vertical-stack
      cards:
        - type: custom:mushroom-title-card
          title: Synology
          subtitle: DS920+
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            template: "custom_card_nik_nas"
            entity: sensor.pogu_nas_drive_1_status
            variables:
              graph_span: "1d"
              chart_type: "radialBar"
              entity_1:
                entity_id: "sensor.pogu_nas_temperature"
                icon: ''
                name: "Temp"
                color: "yellow"
                max_value: 200
              entity_2:
                entity_id: "sensor.pogu_nas_memory_usage_real"
                icon: ''
                name: "Memory"
                color: "blue"
              entity_3:
                entity_id: "sensor.pogu_nas_cpu_utilization_total"
                icon: ''
                name: "CPU"
                color: "green"
              entity_4:
                entity_id: "sensor.pogu_nas_volume_1_volume_used"
                icon: "mdi:harddisk"
                name: "Disk"
                color: "red"
                
        - type: "custom:button-card"
          template: "custom_card_apexcharts"
          entity: binary_sensor.node_pve_status
          variables:
            graph_span: "6h"
            chart_type: "line"
            entity_1:
              entity_id: "sensor.pogu_nas_download_throughput"
              icon: 'mdi:download'
              name: "Download"
              color: "green"
            entity_2:
              entity_id: "sensor.pogu_nas_temperature"
              icon: ''
              name: "Temp"
              color: "red"
            entity_3:
              entity_id: "sensor.pogu_nas_upload_throughput"
              icon: "mdi:upload"
              name: "Upload"
              color: "yellow"

        - type: horizontal-stack
          cards:
          - type: "custom:auto-entities"
            card:
              type: "grid"
              columns: 2
              square: false
            card_param: "cards"
            sort:
              method: last-changed
              ignore_case: true
            filter:
              include:
                - entity_id: "sensor.pogu_nas*status*"
                  options:
                    type: custom:mushroom-template-card
                    entity: this.entity_id
                    icon: |
                      {%- if is_state(entity, 'on') %} 
                      mdi:alert
                      {%- else %}
                      mdi:shield-check
                      {% endif %}
                    multiline_secondary: false
                    tap_action:
                      action: more-info
                    primary: '{{ state_attr(entity, "friendly_name") | replace("pogu-nas ", "") }}'
                    secondary: '{{ states(entity) | title}}'
                    icon_color: |
                      {%- if is_state(entity, 'normal') %} 
                      var(--rgb-google-green)
                      {%- else %}
                      var(--rgb-google-red)
                      {% endif %}
                - entity_id: "binary_sensor.pogu_nas*"
                  options:
                    type: custom:mushroom-template-card
                    entity: this.entity_id
                    icon: |
                      {%- if is_state(entity, 'on') %} 
                      mdi:alert
                      {%- else %}
                      mdi:shield-check
                      {% endif %}
                    multiline_secondary: false
                    tap_action:
                      action: more-info
                    primary: '{{ state_attr(entity, "friendly_name") | replace("pogu-nas ", "") }}'
                    secondary: |
                      {%- if is_state(entity, 'on') %} 
                      Unsafe
                      {%- else %}
                      Safe
                      {% endif %}
                    icon_color: |
                      {%- if is_state(entity, 'on') %} 
                      var(--rgb-google-red)
                      {%- else %}
                      var(--rgb-google-green)
                      {% endif %}
              exclude:
                - state: "unavailable"
                - state: "unknown"
