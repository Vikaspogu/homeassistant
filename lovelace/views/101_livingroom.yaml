        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: VACUUM
  - type: custom:vacuum-card
    entity: vacuum.robovac
    show_name: true
    compact_view: false
    style: |
      ha-card {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .preview {
        background: var(--ha-card-background) !important;
      }
      .stats {
        border-top: 3px solid var(--background-color) !important;
      }
      .stats-block {
        margin: 5px 0px;
        border-right: 0px !important;
      }
      .toolbar {
        background: (var(--ha-card-background), var(--primary-background-color)) !important;
        border-top: 3px solid var(--background-color) !important;
        min-height: 30px;
      }
      .toolbar ha-icon-button {
        color: var(--text-color) !important;
      }
      .vacuum {
        max-height: 200px !important;
        margin: 10px auto 10px auto !important;
      }
      .battery {
        font-weight: normal !important;
      }
      .stats-hours {
        font-size: 16px !important;
      }
    stats:
      default:
        - attribute: filter_left
          unit: hours
          subtitle: Filter
        - attribute: side_brush_left
          unit: hours
          subtitle: Side brush
        - attribute: main_brush_left
          unit: hours
          subtitle: Main brush
        - attribute: sensor_dirty_left
          unit: hours
          subtitle: Sensors
      cleaning:
        - attribute: cleaned_area
          unit: m2
          subtitle: Cleaning area
        - attribute: cleaning_time
          unit: minutes
          subtitle: Cleaning time
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: AIR QUALITY SENSORS
  - type: horizontal-stack
    cards:
      - type: "custom:mini-graph-card"
        style: |
          ha-card {
            border: solid 1px var(--border-color);
            font-family: var(--primary-font-family);
            margin-top: 5px;
            margin-bottom: 5px;
          }
          .graph {
            padding-top: 15px;
            padding-bottom: 0px;
          }
          .info {
            padding-bottom: 0px;
          }
          .flex {
            padding-bottom: 10px;
          }
        entities:
          - entity: sensor.air_quality_pm_2_5
            name: PM 2.5
          - entity: sensor.air_quality_pm_10
            name: PM 10
            color: var(--accent-color)
            show_state: true
        name: Living Room
        align_state: center
        align_icon: left
        font_size: 60
        font_size_header: 11
        hours_to_show: 48
        line_color: var(--color-red-1)
        line_width: 4
        animate: true
        points_per_hour: 0.5
        lower_bound_secondary: 0
        color_thresholds:
          - value: 12
            color: green
          - value: 35.4
            color: yellow
          - value: 55.4
            color: "#c0392b"
          - value: 150.4
            color: red
          - value: 250.4
            color: var(--color-ocher-1)
          - value: 500.4
            color: maroon
        show:
          fill: fade
          graph: line
          extrema: false
