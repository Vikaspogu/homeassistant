icon: si:tesla
title: Tesla
path: tesla
id: tesla
cards:
  - type: "vertical-stack"
    cards:
    - type: custom:mushroom-chips-card
      card_mod:
          style: |
            ha-card {
              --chip-font-size: 14px;
            }
      chips:
        - type: back
        - type: action
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /lovelace/dash
        - type: action
          icon_color: indigo
          icon: mdi:bed
          tap_action:
            action: navigate
            navigation_path: /lovelace/rooms
        - type: action
          icon_color: green
          icon: mdi:nas
          tap_action:
            action: navigate
            navigation_path: /lovelace/nas
        - type: action
          icon_color: yellow
          icon: si:proxmox
          tap_action:
            action: navigate
            navigation_path: /lovelace/proxmox
          
    ## ROW 1 ###################################################################################################################
    - type: custom:mushroom-title-card
      title: Quinjet
    - type: horizontal-stack
      cards:
      - !include '../includes/tesla.yaml'

    ## Location ###################################################################################################################
    - type: custom:mushroom-title-card
      title: Location
    - type: map
      dark_mode: true
      aspect_ratio: 16:9
      auto_fit: true
      entities:
        - device_tracker.tesla_location

    ## Car glance stats ###################################################################################################################
    - type: custom:mushroom-title-card
      title: Glance
    - type: horizontal-stack
      cards:
        - type: custom:mushroom-template-card
          primary: 'Battery Level'
          tap_action:
            action: more-info
          entity: sensor.tesla_battery_level
          secondary: |-
            {{ states('sensor.tesla_battery_level') }}%
          icon: |-
            {% if states('sensor.tesla_battery_level') | float >= 80 %}
              mdi:battery-80
            {% elif states('sensor.tesla_battery_level') | float >= 60 %}
              mdi:battery-60
            {% elif states('sensor.tesla_battery_level') | float >= 40 %}
              mdi:battery-40
            {% else %}
              mdi:battery-alert
            {% endif %}
          icon_color: |-
            {% if states('sensor.tesla_battery_level') | float >= 60 %}
              green
            {% elif states('sensor.tesla_battery_level') | float >= 40 %}
              yellow
            {% else %}
              red
            {% endif %}
        - type: custom:mushroom-entity-card
          entity: sensor.tesla_state
          icon_color: amber
          name: Car State
    - type: horizontal-stack
      cards:
        - type: custom:mushroom-template-card
          primary: 'Plugged In'
          entity: binary_sensor.tesla_plugged_in
          tap_action:
            action: more-info
          secondary: |-
            {%- if is_state('binary_sensor.tesla_plugged_in', 'on') %} 
              Plugged
            {%- else %}
              Unplugged
            {% endif %}
          icon: mdi:ev-plug-tesla
          icon_color: |-
            {% if is_state('binary_sensor.tesla_plugged_in', 'on') %}
              green
            {% else %}
              grey
            {% endif %}
        - type: custom:mushroom-template-card
          primary: 'Window Status'
          entity: binary_sensor.tesla_windows_open
          tap_action:
            action: more-info
          secondary: |-
            {% if is_state('binary_sensor.tesla_windows_open', 'on') %}
              Open
            {% else %}
              Closed
            {% endif %}
          icon: |-
            {% if is_state('binary_sensor.tesla_windows_open', 'on') %}
              mdi:car-door
            {% else %}
              mdi:car-door-lock
            {% endif %}
          icon_color: |-
            {% if is_state('binary_sensor.tesla_windows_open', 'on') %}
              red
            {% else %}
              grey
            {% endif %}
    - type: horizontal-stack
      cards:
        - type: custom:mushroom-template-card
          primary: 'Sentry Mode'
          entity: binary_sensor.tesla_sentry_mode
          icon: mdi:cctv
          multiline_secondary: false
          tap_action:
            action: more-info
          secondary: |-
            {{ states(entity) }}
          icon_color: |
            {%- if is_state(entity, 'on') %} 
            deep-purple
            {% endif %}
          card_mod:
            style: |
              ha-state-icon {
                {% if is_state(config.entity, 'on') %}
                animation: scan 5s ease-in-out infinite;
                transform-origin: 90% 80%
                {% endif %}
                line-height: 0.1rem;
              }
              @keyframes scan {
                0%, 100% { transform: rotate(20deg); }
                50% { transform: rotate(-15deg); }
              }
        - type: custom:mushroom-entity-card
          entity: sensor.tesla_speed_mph
          icon_color: amber
        
    ## Auto entites Tesla ###################################################################################################################
    - type: custom:mushroom-title-card
      title: Detailed View
    - type: "custom:auto-entities"
      card:
        type: "grid"
        columns: 2
        square: false
      card_param: "cards"
      sort:
        method: last-changed
        ignore_case: true
      filter:
        include:
          - entity_id: "sensor.tesla_*"
            options:
              type: custom:mushroom-entity-card
              entity: this.entity_id
              icon_color: amber
          - entity_id: "binary_sensor.tesla_*"
            options:
              type: custom:mushroom-entity-card
              entity: this.entity_id
              icon_color: amber
        exclude:
          - state: "unavailable"
          - state: "Unknown"
          - entity_id: "sensor.tesla_wall_*"
          - entity_id: "binary_sensor.tesla_wall_*"

    ## Auto entities Tesla wall connector ###################################################################################################################
    - type: custom:mushroom-title-card
      title: Tesla Wall Connector
    - type: horizontal-stack
      cards:
        - type: custom:mushroom-template-card
          primary: 'Vehicle Connected'
          entity: binary_sensor.tesla_wall_connector_vehicle_connected
          tap_action:
            action: more-info
          secondary: |-
            {% if is_state('binary_sensor.tesla_wall_connector_vehicle_connected', 'on') %}
              Plugged In
            {% else %}
              Unplugged
            {% endif %}
          icon: |-
            {% if is_state('binary_sensor.tesla_wall_connector_vehicle_connected', 'on') %}
              mdi:power-plug
            {% else %}
              mdi:power-plug-off
            {% endif %}
          icon_color: |-
            {% if is_state('binary_sensor.tesla_wall_connector_vehicle_connected', 'on') %}
              amber
            {% else %}
              grey
            {% endif %}
        - type: custom:mushroom-template-card
          primary: 'Contactor closed'
          entity: binary_sensor.tesla_wall_connector_contactor_closed
          tap_action:
            action: more-info
          secondary: |-
            {% if is_state('binary_sensor.tesla_wall_connector_contactor_closed', 'on') %}
              Charging
            {% else %}
              Not charging
            {% endif %}
          icon: |-
            {% if is_state('binary_sensor.tesla_wall_connector_contactor_closed', 'on') %}
              mdi:power-plug
            {% else %}
              mdi:power-plug-off
            {% endif %}
          icon_color: |-
            {% if is_state('binary_sensor.tesla_wall_connector_contactor_closed', 'on') %}
              amber
            {% else %}
              grey
            {% endif %}
    - type: "custom:auto-entities"
      card:
        type: "grid"
        columns: 2
        square: false
      card_param: "cards"
      sort:
        method: last-changed
        ignore_case: true
      filter:
        include:
          - entity_id: "sensor.tesla_wall_*"
            options:
              type: custom:mushroom-template-card
              primary: '{{ state_attr(entity, ''friendly_name'') | regex_replace(find=''Tesla Wall Connector '', replace='''', ignorecase=False) }}'
              secondary: '{{ states(entity) }}'
              icon: fas:info-circle
              icon_color: amber
              tap_action:
                action: more-info
              entity: this.entity_id
        exclude:
          - state: "unavailable"
          - state: "Unknown"
    