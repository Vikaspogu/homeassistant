icon: mdi:bed
title: Rooms
path: rooms
id: rooms
cards:
  - type: "vertical-stack"
    cards:
    - type: custom:mushroom-chips-card
      card_mod:
          style: |
            ha-card {
              --chip-font-size: 14px;
            }
      chips:
        - type: back
        - type: action
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /lovelace/dash
        - type: action
          icon_color: red
          icon: si:tesla
          tap_action:
            action: navigate
            navigation_path: /lovelace/tesla
        - type: action
          icon_color: green
          icon: mdi:nas
          tap_action:
            action: navigate
            navigation_path: /lovelace/nas

    - type: horizontal-stack
      cards:
        - type: "vertical-stack"
          cards:
            ## LG TV ###################################################################################################################
            - type: "vertical-stack"
              cards:
                - type: custom:mushroom-title-card
                  title: LG TV Remote
                - type: horizontal-stack
                  cards:
                    - type: custom:fold-entity-row
                      head:
                        type: section
                        label: TV
                        icon: 'si:lg'
                      open: false
                      clickable: true
                      entities:
                      - type: 'custom:lg-remote-control'
                        entity: media_player.lg_webos_smart_tv
                        mac: !secret lg_tv_mac
                        sources:
                        - icon: 'mdi:plex'
                          name: "Plex"
                        - icon: 'si:amazon'
                          name: "Amazon Prime Video"
                        - icon: 'mdi:hulu'
                          name: "Hulu"

            ## Lights ###################################################################################################################
            - type: custom:mushroom-title-card
              title: Lights
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-light-card
                  entity: "light.kitchen_lights_group"
                  show_brightness_control: true
                  show_color_temp_control: true
                  use_light_color: true
                  name: 'Kitchen'
                - type: custom:mushroom-light-card
                  entity: "light.living_room_dining_group"
                  show_brightness_control: true
                  show_color_temp_control: true
                  use_light_color: true
                  name: 'Living room'
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-light-card
                  entity: "light.office_ceiling_lights_group"
                  show_brightness_control: true
                  show_color_temp_control: true
                  use_light_color: true
                  name: 'Office'
                - type: custom:mushroom-light-card
                  entity: "light.landing_lights_group"
                  show_brightness_control: true
                  show_color_temp_control: true
                  use_light_color: true
                  name: 'Landing'

            ## Curtains/Blinds #############################################################################
            - type: custom:mushroom-title-card
              title: Covers
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-cover-card
                  entity: cover.bedroom_blinds
                  show_tilt_position_control: true
                - type: custom:mushroom-cover-card
                  entity: cover.bedroom
                  show_position_control: true
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-cover-card
                  entity: cover.spare_bedroom_curtain
                  show_position_control: true
                - type: custom:mushroom-cover-card
                  entity: cover.curtain_living_room
                  show_position_control: true
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  template: card_power_outlet
                  variables:
                    ulm_card_power_outlet_name: Aquarium Lights
                  entity: switch.aquarium_lights
                - type: 'custom:button-card'
                  template: card_power_outlet
                  variables:
                    ulm_card_power_outlet_name: Aquarium Filter
                  entity: switch.aquarium_filter

            ## Temperature Sensor ###################################################################################################################
            - type: custom:mushroom-title-card
              title: Temperature
            - type: horizontal-stack
              cards:
                - type: custom:stack-in-card
                  cards:
                    - type: custom:mushroom-template-card
                      primary: "Bedroom"
                      icon: mdi:thermometer
                      tap_action:
                        action: more-info
                      icon_color: |-
                        {% if is_state(entity, 'unknown') %}
                            
                        {% elif states(entity) | float >= 75 %}
                          red
                        {% elif states(entity) | float >= 68 %}
                          green
                        {% elif states(entity) | float >= 50 %}
                          blue
                        {% endif %}
                      entity: sensor.bedroom_temperature
                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.bedroom_temperature
                          state_adaptive_color: true
                      font_size: 75
                      font_size_header: 10
                      hours_to_show: 12
                      show:
                        icon: false
                        name: false
                        extrema: true
                        name_adaptive_color: true
                        icon_adaptive_color: true
                      color_thresholds:
                        - value: 50
                          color: '#3B4EFF'
                        - value: 68
                          color: '#47a04b'
                        - value: 75
                          color: '#f44336'
                - type: custom:stack-in-card
                  cards:
                    - type: custom:mushroom-template-card
                      primary: "Office area"
                      icon: mdi:thermometer
                      tap_action:
                        action: more-info
                      icon_color: |-
                        {% if is_state(entity, 'unknown') %}
                            
                        {% elif states(entity) | float >= 75 %}
                          red
                        {% elif states(entity) | float >= 68 %}
                          green
                        {% elif states(entity) | float >= 50 %}
                          blue
                        {% endif %}
                      entity: sensor.office_area_temperature
                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.office_area_temperature
                          state_adaptive_color: true
                      font_size: 75
                      font_size_header: 10
                      hours_to_show: 12
                      show:
                        icon: false
                        name: false
                        extrema: true
                        name_adaptive_color: true
                        icon_adaptive_color: true
                      color_thresholds:
                        - value: 50
                          color: '#3B4EFF'
                        - value: 68
                          color: '#47a04b'
                        - value: 75
                          color: '#f44336'

            ## Humidity Sensor ###################################################################################################################
            - type: custom:mushroom-title-card
              title: Humidity
            - type: horizontal-stack
              cards:
                - type: custom:stack-in-card
                  cards:
                    - type: custom:mushroom-template-card
                      primary: 'Bedroom Humidity'
                      icon: mdi:water-percent
                      tap_action:
                        action: more-info
                      icon_color: |-
                        {% if is_state(entity, 'unknown') %}
                          disabled
                        {% elif states(entity) | float >= 60 %}
                          blue
                        {% elif states(entity) | float >= 40 %}
                          green
                        {% else %}
                          red
                        {% endif %}
                      entity: sensor.bedroom_humidity
                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.bedroom_humidity
                          state_adaptive_color: true
                      font_size: 75
                      font_size_header: 10
                      show:
                        icon: false
                        name: false
                        extrema: true
                        name_adaptive_color: true
                        icon_adaptive_color: true
                      color_thresholds:
                        - value: 0
                          color: '#ff3b30'
                        - value: 40
                          color: '#4cd964'
                        - value: 60
                          color: '#007aff'
                - type: custom:stack-in-card
                  cards:
                    - type: custom:mushroom-template-card
                      primary: 'Current Humidity Humidifier'
                      icon: mdi:water-percent
                      tap_action:
                        action: more-info
                      icon_color: |-
                        {% if is_state(entity, 'unknown') %}
                          disabled
                        {% elif states(entity) | float >= 60 %}
                          blue
                        {% elif states(entity) | float >= 40 %}
                          green
                        {% else %}
                          red
                        {% endif %}
                      entity: sensor.bedroom_humidifier_current_humidity
                    - type: custom:mini-graph-card
                      entities:
                        - entity: sensor.bedroom_humidifier_current_humidity
                          state_adaptive_color: true
                      font_size: 75
                      font_size_header: 10
                      show:
                        icon: false
                        name: false
                        extrema: true
                        name_adaptive_color: true
                        icon_adaptive_color: true
                      color_thresholds:
                        - value: 0
                          color: '#ff3b30'
                        - value: 40
                          color: '#4cd964'
                        - value: 60
                          color: '#007aff'
      