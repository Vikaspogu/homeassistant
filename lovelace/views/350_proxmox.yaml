icon: si:proxmox
title: Proxmox
path: proxmox
id: proxmox
cards:
  - type: "vertical-stack"
    cards:
    - type: custom:mushroom-chips-card
      card_mod:
          style: |
            ha-card {
              --chip-font-size: 14px;
            }
      chips:
        - type: back
        - type: action
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /lovelace/dash
        - type: action
          icon_color: indigo
          icon: mdi:bed
          tap_action:
            action: navigate
            navigation_path: /lovelace/rooms
        - type: action
          icon_color: red
          icon: si:tesla
          tap_action:
            action: navigate
            navigation_path: /lovelace/tesla
        - type: action
          icon_color: green
          icon: mdi:nas
          tap_action:
            action: navigate
            navigation_path: /lovelace/nas

    - type: vertical-stack
      cards:
        - type: custom:mushroom-title-card
          title: Proxmox
          subtitle: Dell T7910
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            template: "custom_card_apexcharts"
            entity: binary_sensor.node_pve_status
            variables:
              graph_span: "1d"
              chart_type: "radialBar"
              entity_1:
                entity_id: "sensor.node_pve_memory_used_percentage"
                icon: ''
                name: "Memory"
                color: "blue"
              entity_2:
                entity_id: "sensor.node_pve_cpu_used"
                icon: ''
                name: "CPU"
                color: "green"
              entity_3:
                entity_id: "sensor.node_pve_disk_used_percentage"
                icon: "mdi:harddisk"
                name: "Disk"
                color: "red"
          
        
        - type: conditional
          conditions:
            - entity: binary_sensor.qemu_openshift_0_100_status
              state: "on"
          card:
            type: vertical-stack
            cards:
              - type: custom:mushroom-title-card
                title: OpenShift Nodes
              - type: "custom:button-card"
                template: "custom_card_apexcharts"
                entity: binary_sensor.qemu_openshift_0_100_status
                variables:
                  graph_span: "3h"
                  chart_type: "line"
                  entity_1:
                    entity_id: "sensor.qemu_openshift_0_100_memory_used"
                    icon: ''
                    name: "100 Node Mem"
                    color: "blue"
                    max_value: 29
                  entity_2:
                    entity_id: "sensor.qemu_openshift_1_101_memory_used"
                    icon: ''
                    name: "101 Node Mem"
                    color: "green"
                    max_value: 20
                  entity_3:
                    entity_id: "sensor.qemu_openshift_2_102_memory_used"
                    icon: ""
                    name: "102 Node Mem"
                    color: "red"
                    max_value: 29

      
