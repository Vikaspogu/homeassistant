icon: si:proxmox
title: Proxmox
path: proxmox
id: proxmox
cards:
  - type: "vertical-stack"
    cards:
    - type: custom:mushroom-chips-card
      card_mod:
          style: |
            ha-card {
              --chip-font-size: 14px;
            }
      chips:
        - type: back
        - type: action
          icon: mdi:home
          tap_action:
            action: navigate
            navigation_path: /lovelace/dash
        - type: action
          icon_color: indigo
          icon: mdi:bed
          tap_action:
            action: navigate
            navigation_path: /lovelace/rooms
        - type: action
          icon_color: var(--rgb-google-red)
          icon: si:tesla
          tap_action:
            action: navigate
            navigation_path: /lovelace/tesla
        - type: action
          icon_color: var(--rgb-google-green)
          icon: mdi:nas
          tap_action:
            action: navigate
            navigation_path: /lovelace/nas

    - type: vertical-stack
      cards:
        - type: custom:mushroom-title-card
          title: Proxmox
          subtitle: Dell T7910
        - type: horizontal-stack
          cards:
            - type: custom:mushroom-entity-card
              entity: sensor.node_proxmox_containers_running
              name: Containers running
            - entity: sensor.node_proxmox_cpu_used
              name: CPU used
              type: custom:mushroom-entity-card
        - type: horizontal-stack
          cards:
            - entity: sensor.node_proxmox_disk_used_percentage
              name: Disk used percentage
              type: custom:mushroom-entity-card
            - entity: sensor.node_proxmox_last_boot
              name: Last boot
              type: custom:mushroom-entity-card
        - type: horizontal-stack
          cards:
            - entity: sensor.node_proxmox_memory_free
              name: Memory free
              type: custom:mushroom-entity-card
            - entity: sensor.node_proxmox_memory_used
              name: Memory used
              type: custom:mushroom-entity-card
        - type: horizontal-stack
          cards:
            - entity: sensor.node_proxmox_memory_used_percentage
              name: Memory used percentage
              type: custom:mushroom-entity-card
            - entity: binary_sensor.node_proxmox_status
              name: Status
              type: custom:mushroom-entity-card
        - type: horizontal-stack
          cards:
            - entity: binary_sensor.node_proxmox_updates_packages
              name: Updates packages
              type: custom:mushroom-entity-card
            - entity: sensor.node_proxmox_virtual_machines_running
              name: Virtual machines running
              type: custom:mushroom-entity-card
      
        - type: vertical-stack
          cards:
            - type: custom:mushroom-title-card
              title: VMs Memory Usage
            - type: custom:auto-entities
              filter:
                include:
                  - entity_id: "*qemu*memory_used"
                exclude:
                  - state: "unavailable"
              card:
                type: custom:apexcharts-card
                graph_span: 6h
                series:
                  - entity: this.entity_id

        - type: vertical-stack
          cards:
            - type: custom:mushroom-title-card
              title: VMs CPU Usage
            - type: custom:auto-entities
              filter:
                include:
                  - entity_id: "*cpu_used"
                exclude:
                  - state: "unavailable"
              card:
                type: custom:apexcharts-card
                graph_span: 6h
                series:
                  - entity: this.entity_id

        - type: vertical-stack
          cards:
            - type: custom:mushroom-title-card
              title: VMs Disk Usage
            - type: custom:auto-entities
              filter:
                include:
                  - entity_id: "*disk_used_percentage"
                exclude:
                  - state: "unavailable"
                  - state: "0"
              card:
                type: custom:apexcharts-card
                chart_type: radialBar
                graph_span: 6h
                series:
                  - entity: this.entity_id
