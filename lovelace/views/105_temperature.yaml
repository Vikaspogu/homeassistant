icon: mdi:home-thermometer-outline
title: Temperature
path: temperature
id: temperature
cards:
  - type: markdown
    style: |
      ha-card {
        font-size: var(--font-size-title);
        font-family: var(--font-title);
        line-height: 30px;
        background: none;
        margin-top: 0.4em;
        margin-left: 8px;
        margin-bottom: 0em;
        box-shadow: none;
        background: none;
      }
      ha-markdown {
        padding: 0px 0px 0px 8px !important;
        border-left: 3px solid var(--accent-color);
      }
    content: NEST THERMOSTAT
  - type: custom:simple-thermostat
