  - type: grid
    columns: 2
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:mini-graph-card"
            style: |
              ha-card {
                border: solid 1px var(--border-color);
                font-family: var(--primary-font-family);
                margin-top: 5px;
                margin-bottom: 5px;
              }
              .graph {
                padding-top: 15px;
                padding-bottom: 0px;
              }
              .info {
                padding-bottom: 0px;
              }
              .flex {
                padding-bottom: 10px;
              }
            entities:
              - entity: sensor.air_quality_pm_2_5
                name: PM 2.5
              - entity: sensor.air_quality_pm_10
                name: PM 10
                color: var(--accent-color)
                show_state: true
            name: Living Room
            align_state: center
            align_icon: left
            font_size: 60
            font_size_header: 11
            hours_to_show: 48
            line_color: var(--color-red-1)
            line_width: 4
            animate: true
            points_per_hour: 0.5
            lower_bound_secondary: 0
            color_thresholds:
              - value: 12
                color: green
              - value: 35.4
                color: yellow
              - value: 55.4
                color: "#c0392b"
              - value: 150.4
                color: red
              - value: 250.4
                color: var(--color-ocher-1)
              - value: 500.4
                color: maroon
            show:
              fill: fade
              graph: line
              extrema: false
