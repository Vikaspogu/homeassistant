navigation_chips:
  card:
    type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge
      - type: 'custom:button-card'
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace/dashboard
      - type: "custom:button-card"
        template: chip_navigate
        variables:
          ulm_chip_navigate_path: '[[nav_path_1]]'
          ulm_chip_navigate_icon: '[[nav_icon_1]]'
          ulm_chip_navigate_icon_color: '[[nav_color_1]]'
      - type: "custom:button-card"
        template: chip_navigate
        variables:
          ulm_chip_navigate_path: '[[nav_path_2]]'
          ulm_chip_navigate_icon: '[[nav_icon_2]]'
          ulm_chip_navigate_icon_color: '[[nav_color_2]]'
      - type: custom:button-card
        template: edge
